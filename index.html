<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Produção</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f7f9;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group input {
            margin: 5px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 15px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .progress-container {
            margin-top: 20px;
            height: 30px;
            width: 100%;
            background-color: #d3d3d3;
            border-radius: 5px;
            overflow: hidden;
            display: flex;
        }
        .progress {
            height: 100%;
        }
        .op-completed {
            background-color: green;
        }
        .bobina {
            background-color: orange;
        }
        .residual {
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Cadastro de OP</h2>
        <div class="input-group">
            <label>OP:</label>
            <input type="text" id="op" placeholder="Número da OP" /><br>
            <label>Metragem da OP:</label>
            <input type="number" id="metragemOp" placeholder="Metragem da OP" /><br>
            <label>Eficiência (%) :</label>
            <input type="number" id="eficiencia" placeholder="Eficiência (%)" /><br>
            <button onclick="iniciarProcesso()">Iniciar Processo</button>
        </div>

        <div id="monitoramento" style="display:none;">
            <h3>Monitoramento</h3>
            <label>Metragem da Bobina 1:</label>
            <input type="number" id="metragemBobina1" placeholder="Adicionar Bobina 1" />
            <button onclick="adicionarMetragem()">Adicionar Metragem</button>
            
            <div class="progress-container">
                <div id="barraOp" class="progress op-completed"></div>
                <div id="barraBobina" class="progress bobina"></div>
                <div id="barraResiduo" class="progress residual"></div>
            </div>
        </div>
    </div>

    <script>
        let metragemOp = 0, eficiencia = 0;
        let consumoBobina1 = 0, residual = 0;

        function iniciarProcesso() {
            const op = document.getElementById('op').value;
            metragemOp = parseFloat(document.getElementById('metragemOp').value);
            eficiencia = parseFloat(document.getElementById('eficiencia').value) / 100;

            if (isNaN(metragemOp) || isNaN(eficiencia)) {
                alert("Preencha todos os campos corretamente!");
                return;
            }

            // Mostrar a seção de monitoramento
            document.getElementById('monitoramento').style.display = 'block';
            atualizarBarra();
        }

        function adicionarMetragem() {
            const metragemBobina1 = parseFloat(document.getElementById('metragemBobina1').value);
            if (isNaN(metragemBobina1) || metragemBobina1 <= 0) {
                alert("Por favor, insira uma metragem válida.");
                return;
            }

            consumoBobina1 += metragemBobina1;

            // Calcular o resíduo
            if (consumoBobina1 > metragemOp) {
                residual = consumoBobina1 - metragemOp;
            } else {
                residual = 0;
            }

            atualizarBarra();
        }

        function atualizarBarra() {
            const barraOp = document.getElementById('barraOp');
            const barraBobina = document.getElementById('barraBobina');
            const barraResiduo = document.getElementById('barraResiduo');

            const total = metragemOp;
            const eficienciaTotal = total * (1 + eficiencia);

            // Calcular as larguras das barras
            const opPercent = Math.min((consumoBobina1 / eficienciaTotal) * 100, 100);
            const residualPercent = Math.min((residual / eficienciaTotal) * 100, 100);

            barraOp.style.width = `${opPercent}%`;
            barraBobina.style.width = `${(consumoBobina1 / total) * 100}%`;
            barraResiduo.style.width = `${residualPercent}%`;
        }
    </script>
</body>

</html>

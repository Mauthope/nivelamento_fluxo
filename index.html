<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Loading Personalizada - Consumo de Bobinas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin: 20px;
        }
        .container {
            width: 45%;
            max-width: 600px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .results, .bobinas {
            margin-top: 20px;
        }
        .loading-bar-container {
            position: relative;
            width: 100%;
            height: 50px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-top: 20px;
            overflow: hidden;
        }
        .loading-bar {
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 5px;
        }
        .red-bar {
            background-color: rgba(255, 0, 0, 0.7);
            z-index: 1;
            width: 0%;
            height: 100%;
        }
        .bobina-segment {
            height: 100%;
            position: absolute;
            border-right: 2px solid #fff;
        }
        .progress-indicator {
            position: absolute;
            top: -25px;
            right: 10px;
            font-weight: bold;
            color: #333;
        }
        .bobina-list {
            max-height: 150px;
            overflow-y: auto;
            margin-top: 10px;
        }
        .bobina-item {
            background-color: #f1f1f1;
            padding: 5px;
            border-radius: 5px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container" id="container1">
        <h2>Dados da OP 1</h2>
        <label for="metragem1">Metragem da OP (m):</label>
        <input type="number" id="metragem1" placeholder="Digite a metragem da OP">
        <label for="er1">ER (m/min):</label>
        <input type="number" id="er1" placeholder="Digite a ER (m/min)">
        <label for="eficiencia1">Eficiência (%):</label>
        <input type="number" id="eficiencia1" placeholder="Digite a eficiência (%)" value="0">
        <button onclick="calcular(1)">Calcular</button>
        
        <div class="results">
            <h2>Resultados</h2>
            <p>Tempo de Consumo (min): <span id="tempo-consumo1">-</span></p>
            <p>Velocidade de Consumo (m/min): <span id="velocidade-consumo1">-</span></p>
        </div>

        <div class="bobinas">
            <h2>Bobinas</h2>
            <label for="bobina-entrada1">Bobina de Entrada (m):</label>
            <input type="number" id="bobina-entrada1" placeholder="Digite a bobina de entrada">
            <button onclick="adicionarBobina(1)">Inserir Bobina</button>
            <div class="bobina-list" id="bobina-list1"></div>
        </div>

        <div>
            <h2>Barra de Consumo</h2>
            <div class="loading-bar-container">
                <div class="loading-bar" id="loading-bar1"></div>
                <div class="red-bar" id="red-bar1"></div>
                <div class="progress-indicator" id="progress-indicator1">0 m</div>
            </div>
        </div>
    </div>

    <script>
        let consumos = [0];
        let cores = ['#FFD700', '#00CED1', '#FF69B4', '#8A2BE2']; // Cores para cada bobina
        let velocidades = [0];
        let segmentosBobinas = [];

        function calcular(op) {
            let metragem = parseFloat(document.getElementById(`metragem${op}`).value);
            let er = parseFloat(document.getElementById(`er${op}`).value);
            let eficiencia = parseFloat(document.getElementById(`eficiencia${op}`).value);

            if (!metragem || !er || !eficiencia) {
                alert("Por favor, preencha todos os campos.");
                return;
            }

            let tempoConsumo = metragem / (er * (eficiencia / 100));
            let velocidadeConsumo = metragem / tempoConsumo;

            document.getElementById(`tempo-consumo${op}`).textContent = tempoConsumo.toFixed(2);
            document.getElementById(`velocidade-consumo${op}`).textContent = velocidadeConsumo.toFixed(2);
            velocidades[op - 1] = velocidadeConsumo;
            iniciarBarraVermelha(op, metragem, velocidadeConsumo);
        }

        function adicionarBobina(op) {
            let bobinaEntrada = parseFloat(document.getElementById(`bobina-entrada${op}`).value);
            let metragem = parseFloat(document.getElementById(`metragem${op}`).value);

            if (!bobinaEntrada) {
                alert("Por favor, preencha a bobina de entrada.");
                return;
            }

            consumos[op - 1] += bobinaEntrada;
            let corBobina = cores[Math.floor(Math.random() * cores.length)];
            segmentosBobinas.push({ consumo: bobinaEntrada, cor: corBobina });
            atualizarBarra(op, consumos[op - 1], metragem);
            atualizarListaBobinas(op, bobinaEntrada, corBobina);
        }

        function atualizarBarra(op, consumoAtual, metragem) {
            let porcentagem = Math.min((consumoAtual / metragem) * 100, 100);
            let loadingBar = document.getElementById(`loading-bar${op}`);
            let redBar = document.getElementById(`red-bar${op}`);
            loadingBar.style.width = `${porcentagem}%`;
            redBar.style.width = `${porcentagem}%`;

            // Atualizar a cor da barra conforme os segmentos de bobina
            let larguraBarra = 0;
            segmentosBobinas.forEach((segmento, index) => {
                let segmentoWidth = (segmento.consumo / metragem) * 100;
                let bobinaSegment = document.createElement('div');
                bobinaSegment.classList.add('bobina-segment');
                bobinaSegment.style.backgroundColor = segmento.cor;
                bobinaSegment.style.width = `${segmentoWidth}%`;
                bobinaSegment.style.left = `${larguraBarra}%`;
                larguraBarra += segmentoWidth;
                loadingBar.appendChild(bobinaSegment);
            });

            document.getElementById(`progress-indicator${op}`).textContent = `${consumoAtual} m`;
        }

        function atualizarListaBobinas(op, bobinaEntrada, corBobina) {
            let bobinaList = document.getElementById(`bobina-list${op}`);
            let bobinaItem = document.createElement('div');
            bobinaItem.classList.add('bobina-item');
            bobinaItem.style.backgroundColor = corBobina;
            bobinaItem.textContent = `Bobina: ${bobinaEntrada} m`;
            bobinaList.appendChild(bobinaItem);
        }

        function iniciarBarraVermelha(op, metragem, velocidade) {
            let redBar = document.getElementById(`red-bar${op}`);
            let progresso = 0;
            let intervalo = setInterval(() => {
                progresso += velocidade / 60;
                let porcentagem = Math.min((progresso / metragem) * 100, 100);
                redBar.style.width = `${porcentagem}%`;
                document.getElementById(`progress-indicator${op}`).textContent = `${Math.floor(progresso)} m`;
                if (porcentagem >= 100) clearInterval(intervalo);
            }, 1000);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Consumo com Marcação e Indicador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin: 20px;
        }
        .container {
            width: 60%;
            max-width: 800px;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 10px;
            background-color: #2d2d2d;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .loading-bar-container {
            position: relative;
            width: 100%;
            height: 50px;
            background-color: #444;
            border-radius: 5px;
            overflow: hidden;
        }
        .loading-bar {
            height: 100%;
            position: absolute;
            background-color: #28a745;
            width: 0%;
            border-radius: 5px;
        }
        .marking {
            position: absolute;
            height: 100%;
            width: 2px;
            background-color: #ff0000;
        }
        .progress-indicator {
            position: absolute;
            top: -25px;
            right: 10px;
            font-weight: bold;
            color: #fff;
        }
        .digital-display {
            font-family: 'Courier New', monospace;
            font-size: 24px;
            color: #fff;
            background-color: #333;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            margin-top: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .indicator-block {
            width: 100px;
            height: 100px;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .indicator-polygon {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid green;
            transition: border-bottom-color 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Barra de Consumo com Marcação</h2>
        <label for="bobina-entrada">Bobina de Entrada (m):</label>
        <input type="number" id="bobina-entrada" placeholder="Digite a metragem da bobina">
        <button onclick="adicionarBobina()">Inserir Bobina</button>

        <div class="loading-bar-container" id="loading-bar-container">
            <div class="loading-bar" id="loading-bar"></div>
            <div class="progress-indicator" id="progress-indicator">0 m</div>
        </div>

        <!-- Painel digital para metragem -->
        <div class="digital-display" id="digital-display">0 m</div>

        <!-- Indicador com polígono -->
        <div class="indicator-block">
            <div class="indicator-polygon" id="indicator-polygon"></div>
        </div>
    </div>

    <script>
        let consumoAtual = 0;
        let metragemTotal = 1000; // Valor máximo da barra (pode ser configurado)
        let marcacoes = [];

        function adicionarBobina() {
            let bobinaEntrada = parseFloat(document.getElementById('bobina-entrada').value);
            if (!bobinaEntrada || bobinaEntrada <= 0) {
                alert("Por favor, insira uma metragem válida.");
                return;
            }
            
            consumoAtual += bobinaEntrada;
            marcacoes.push(consumoAtual);

            marcarBarra(consumoAtual);
        }

        function marcarBarra(metragem) {
            let barraContainer = document.getElementById("loading-bar-container");
            let posicao = (metragem / metragemTotal) * 100;
            
            let marking = document.createElement('div');
            marking.classList.add('marking');
            marking.style.left = `${posicao}%`;
            barraContainer.appendChild(marking);
        }

        function atualizarBarra() {
            let progresso = 0;
            let velocidade = 5; // Consumo em metros por segundo (simulado)
            let intervalo = setInterval(() => {
                progresso += velocidade;
                let porcentagem = Math.min((progresso / metragemTotal) * 100, 100);

                document.getElementById("loading-bar").style.width = `${porcentagem}%`;
                document.getElementById("progress-indicator").textContent = `${progresso} m`;
                document.getElementById("digital-display").textContent = `${progresso} m`;

                // Verifica se atingiu uma marcação e muda o polígono de cor
                verificarMarcacao(progresso);

                if (progresso >= metragemTotal) clearInterval(intervalo);
            }, 1000);
        }

        function verificarMarcacao(progresso) {
            let poligono = document.getElementById("indicator-polygon");
            
            for (let marcacao of marcacoes) {
                if (progresso >= marcacao) {
                    poligono.style.borderBottomColor = "red";
                }
            }
        }

        atualizarBarra();
    </script>
</body>
</html>

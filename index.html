<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Consumo Din√¢mica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .container {
            width: 60%;
            max-width: 800px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .loading-bar-container {
            position: relative;
            width: 100%;
            height: 40px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-top: 20px;
        }
        .bobina-bar {
            height: 100%;
            position: absolute;
            top: 0;
            border-radius: 5px;
        }
        .progress-bar {
            position: absolute;
            top: 0;
            height: 100%;
            background-color: red;
            opacity: 0.6;
            border-radius: 5px;
            z-index: 2;
        }
        .progress-indicator {
            position: absolute;
            top: -25px;
            right: 10px;
            font-weight: bold;
            color: #333;
            z-index: 3;
        }
        .bobina-list {
            max-height: 150px;
            overflow-y: auto;
            margin-top: 10px;
        }
        .bobina-item {
            background-color: #f1f1f1;
            padding: 5px;
            border-radius: 5px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container" id="container1">
        <h2>Dados da OP</h2>
        <label for="metragem1">Metragem da OP (m):</label>
        <input type="number" id="metragem1" placeholder="Digite a metragem da OP">
        <label for="er1">ER (m/min):</label>
        <input type="number" id="er1" placeholder="Digite a ER (m/min)">
        <button onclick="calcular(1)">Calcular</button>
        
        <div class="bobinas">
            <h2>Bobinas</h2>
            <label for="bobina-entrada1">Bobina de Entrada (m):</label>
            <input type="number" id="bobina-entrada1" placeholder="Digite a bobina de entrada">
            <button onclick="adicionarBobina(1)">Inserir Bobina</button>
            <div class="bobina-list" id="bobina-list1"></div>
        </div>

        <div>
            <h2>Barra de Consumo</h2>
            <div class="loading-bar-container">
                <div class="progress-bar" id="progress-bar1"></div>
                <div id="progress-indicator1" class="progress-indicator">0 m</div>
            </div>
        </div>
    </div>

    <script>
        let consumos = [0];
        let bobinas = [];
        let cores = ['#FF6347', '#20B2AA', '#FFD700', '#8A2BE2', '#FF1493', '#1E90FF', '#32CD32'];
        let progresso = 0;
        let intervalo;

        function calcular(op) {
            let metragem = parseFloat(document.getElementById(`metragem${op}`).value);
            let er = parseFloat(document.getElementById(`er${op}`).value);

            if (!metragem || !er) {
                alert("Por favor, preencha todos os campos.");
                return;
            }

            let tempoTotal = metragem / er;

            clearInterval(intervalo);
            progresso = 0;
            intervalo = setInterval(() => {
                progresso += er / 60;
                if (progresso >= metragem) {
                    clearInterval(intervalo);
                    progresso = metragem;
                }
                atualizarBarra(op, progresso, metragem);
            }, 1000);
        }

        function adicionarBobina(op) {
            let bobinaEntrada = parseFloat(document.getElementById(`bobina-entrada${op}`).value);
            let metragem = parseFloat(document.getElementById(`metragem${op}`).value);

            if (!bobinaEntrada || !metragem) {
                alert("Por favor, preencha a bobina de entrada.");
                return;
            }

            consumos[op - 1] += bobinaEntrada;
            bobinas.push(bobinaEntrada);
            atualizarBarra(op, consumos[op - 1], metragem);
            exibirBobina(op, bobinaEntrada);

            document.getElementById(`bobina-entrada${op}`).value = '';
        }

        function exibirBobina(op, bobina) {
            let bobinaList = document.getElementById(`bobina-list${op}`);
            let bobinaItem = document.createElement('div');
            bobinaItem.classList.add('bobina-item');
            bobinaItem.textContent = `Bobina de Entrada: ${bobina} metros`;
            bobinaList.appendChild(bobinaItem);
        }

        function atualizarBarra(op, consumoAtual, metragem) {
            let barraContainer = document.querySelector('.loading-bar-container');
            barraContainer.innerHTML = '';

            let totalConsumido = 0;
            bobinas.forEach((bobina, index) => {
                let barra = document.createElement('div');
                barra.classList.add('bobina-bar');
                barra.style.width = `${(bobina / metragem) * 100}%`;
                barra.style.left = `${(totalConsumido / metragem) * 100}%`;
                barra.style.backgroundColor = cores[index % cores.length];
                barraContainer.appendChild(barra);
                totalConsumido += bobina;
            });

            let barraVermelha = document.getElementById(`progress-bar${op}`);
            let indicador = document.getElementById(`progress-indicator${op}`);
            let porcentagem = Math.min((consumoAtual / metragem) * 100, 100);
            barraVermelha.style.width = `${porcentagem}%`;
            indicador.textContent = `${consumoAtual.toFixed(2)} m`;
        }
    </script>
</body>
</html>

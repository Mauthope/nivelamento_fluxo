<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Loading Personalizada - Consumo de Bobinas</title>
    <style>
        /* Estilos simplificados para foco no funcionamento */
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            margin: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 80%;
            max-width: 600px;
            background-color: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
        }
        h2 {
            text-align: center;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #333;
            color: #fff;
        }
        .loading-bar-container {
            position: relative;
            width: 100%;
            height: 100px;
            background-color: #444;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 20px;
        }
        .loading-bar {
            position: absolute;
            height: 100%;
            background-color: #28a745;
            width: 0%;
        }
        .marking {
            position: absolute;
            height: 100%;
            width: 2px;
            background-color: #ff0000;
        }
        .marking-label {
            position: absolute;
            top: 110%;
            transform: translateX(-50%);
            font-size: 12px;
            color: #fff;
        }
        .digital-display {
            font-family: 'Courier New', monospace;
            font-size: 24px;
            background-color: #333;
            text-align: center;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Consumo de Bobinas</h2>
        <label for="metragem">Metragem da OP (m):</label>
        <input type="number" id="metragem" placeholder="Digite a metragem da OP">

        <label for="bobina-entrada">Bobina de Entrada (m):</label>
        <input type="number" id="bobina-entrada" placeholder="Digite a bobina de entrada">

        <button onclick="adicionarBobina()">Inserir Bobina</button>
        <div class="loading-bar-container">
            <div class="loading-bar" id="loading-bar"></div>
        </div>
        <div class="digital-display" id="digital-display">0 m</div>
    </div>

    <script>
        let metragemTotal = 0;
        const marcacoes = [];

        function adicionarBobina() {
            const metragemInput = parseFloat(document.getElementById('metragem').value);
            const bobinaEntrada = parseFloat(document.getElementById('bobina-entrada').value);

            if (!metragemInput || !bobinaEntrada) {
                alert('Preencha todos os campos.');
                return;
            }

            metragemTotal = metragemInput * 1.3;
            const novaMarcacao = marcacoes.reduce((sum, m) => sum + m, 0) + bobinaEntrada;

            if (novaMarcacao <= metragemTotal) {
                marcacoes.push(bobinaEntrada);
                atualizarBarra(novaMarcacao);
                marcarBobina(novaMarcacao, metragemTotal);
            } else {
                alert('A marcação excede o limite de 130% da metragem.');
            }
        }

        function atualizarBarra(metragemAtual) {
            const porcentagem = (metragemAtual / metragemTotal) * 100;
            const loadingBar = document.getElementById('loading-bar');
            loadingBar.style.width = `${porcentagem}%`;

            const digitalDisplay = document.getElementById('digital-display');
            digitalDisplay.textContent = `${metragemAtual.toFixed(2)} m`;
        }

        function marcarBobina(metragemAtual, metragemTotal) {
            const porcentagem = (metragemAtual / metragemTotal) * 100;
            const container = document.querySelector('.loading-bar-container');

            const marcador = document.createElement('div');
            marcador.classList.add('marking');
            marcador.style.left = `${porcentagem}%`;

            const label = document.createElement('div');
            label.classList.add('marking-label');
            label.textContent = `${metragemAtual.toFixed(0)} m`;

            marcador.appendChild(label);
            container.appendChild(marcador);
        }
    </script>
</body>
</html>

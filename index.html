<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Consumo - OP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .results, .bobinas {
            margin-top: 20px;
        }
        .loading-bar-container {
            position: relative;
            width: 100%;
            height: 50px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-top: 20px;
        }
        .loading-bar {
            height: 100%;
            border-radius: 5px;
            position: absolute;
        }
        .bar-consumption {
            background-color: #28a745;
        }
        .bar-speed {
            background-color: rgba(255, 0, 0, 0.5);
        }
        .progress-indicator {
            position: absolute;
            top: -25px;
            right: 10px;
            font-weight: bold;
        }
        .bobina-list {
            max-height: 150px;
            overflow-y: auto;
            margin-top: 10px;
        }
        .bobina-item {
            padding: 5px;
            margin-bottom: 5px;
            border-radius: 5px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container" id="container1">
        <h2>Dados da OP</h2>
        <label for="metragem1">Metragem da OP (m):</label>
        <input type="number" id="metragem1" placeholder="Digite a metragem da OP">
        <label for="er1">ER (m/min):</label>
        <input type="number" id="er1" placeholder="Digite a ER (m/min)">
        <label for="eficiencia1">Eficiência (%):</label>
        <input type="number" id="eficiencia1" placeholder="Digite a eficiência (%)" value="100">
        <button onclick="calcular(1)">Calcular</button>

        <div class="results">
            <h2>Resultados</h2>
            <p>Tempo de Consumo (min): <span id="tempo-consumo1">-</span></p>
            <p>Velocidade de Consumo (m/min): <span id="velocidade-consumo1">-</span></p>
        </div>

        <div class="bobinas">
            <h2>Bobinas</h2>
            <label for="bobina-entrada1">Bobina de Entrada (m):</label>
            <input type="number" id="bobina-entrada1" placeholder="Digite a bobina de entrada">
            <button onclick="adicionarBobina(1)">Inserir Bobina</button>
            <div class="bobina-list" id="bobina-list1"></div>
        </div>

        <div>
            <h2>Barra de Consumo</h2>
            <div class="loading-bar-container">
                <div class="loading-bar bar-speed" id="loading-bar-speed1"></div>
                <div class="loading-bar bar-consumption" id="loading-bar1">
                    <div class="progress-indicator" id="progress-indicator1">0 m</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let consumos = [0];
        let coresBobinas = ['#007bff', '#ffc107', '#17a2b8', '#dc3545', '#6f42c1'];
        let consumoAtual = 0;

        function calcular(op) {
            const metragem = parseFloat(document.getElementById(`metragem${op}`).value);
            const er = parseFloat(document.getElementById(`er${op}`).value);
            const eficiencia = parseFloat(document.getElementById(`eficiencia${op}`).value) / 100;

            if (metragem && er && eficiencia) {
                const tempoConsumo = metragem / (er * eficiencia);
                const velocidadeConsumo = metragem / tempoConsumo;

                document.getElementById(`tempo-consumo${op}`).textContent = tempoConsumo.toFixed(2);
                document.getElementById(`velocidade-consumo${op}`).textContent = velocidadeConsumo.toFixed(2);

                iniciarBarraVelocidade(op, metragem, velocidadeConsumo);
            }
        }

        function adicionarBobina(op) {
            const bobinaEntrada = parseFloat(document.getElementById(`bobina-entrada${op}`).value);
            const metragem = parseFloat(document.getElementById(`metragem${op}`).value);

            if (!bobinaEntrada || !metragem) return;

            consumos[op - 1] += bobinaEntrada;
            atualizarBarra(op, consumos[op - 1], metragem);

            const cor = coresBobinas[consumos.length % coresBobinas.length];
            const bobinaItem = document.createElement('div');
            bobinaItem.classList.add('bobina-item');
            bobinaItem.style.backgroundColor = cor;
            bobinaItem.textContent = `Bobina: ${bobinaEntrada}m`;
            document.getElementById(`bobina-list${op}`).appendChild(bobinaItem);
        }

        function atualizarBarra(op, consumoAtual, metragem) {
            const porcentagem = Math.min((consumoAtual / metragem) * 100, 100);
            const barra = document.getElementById(`loading-bar${op}`);
            const indicador = document.getElementById(`progress-indicator${op}`);
            barra.style.width = `${porcentagem}%`;
            indicador.textContent = `${consumoAtual} m`;
        }

        function iniciarBarraVelocidade(op, metragem, velocidade) {
            const barraVelocidade = document.getElementById(`loading-bar-speed${op}`);
            let progresso = 0;
            const intervalo = setInterval(() => {
                progresso += velocidade / 60;
                if (progresso >= metragem) {
                    clearInterval(intervalo);
                    progresso = metragem;
                }
                barraVelocidade.style.width = `${(progresso / metragem) * 100}%`;
            }, 1000);
        }
    </script>
</body>
</html>

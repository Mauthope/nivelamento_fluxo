<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Consumo com Velocidade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        .container {
            width: 60%;
            background-color: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
        }
        h2 {
            text-align: center;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }
        .loading-bar-container {
            position: relative;
            width: 100%;
            height: 30px;
            background-color: #444;
            border-radius: 5px;
            overflow: hidden;
        }
        .loading-bar {
            height: 100%;
            background-color: #28a745;
            width: 0%;
        }
        .marking {
            position: absolute;
            height: 100%;
            width: 2px;
            background-color: #ff0000;
        }
        .progress-indicator {
            margin-top: 10px;
            font-size: 18px;
        }
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: green;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
        }
        .reset-button {
            background-color: #ffffff;
            color: #000;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Impressora - Controle de Consumo</h2>
        <label for="metragem">Metragem da OP (m):</label>
        <input type="number" id="metragem" placeholder="Digite a metragem da OP">
        
        <label for="velocidade">Velocidade (m/min):</label>
        <input type="number" id="velocidade" placeholder="Digite a velocidade (m/min)">
        
        <button onclick="iniciarConsumo()">Iniciar Consumo</button>

        <div class="loading-bar-container">
            <div class="loading-bar" id="loading-bar"></div>
        </div>
        <p class="progress-indicator" id="progress-indicator">0 m / 0 m</p>

        <h3>Inserir Bobina de Entrada</h3>
        <input type="number" id="bobina-entrada" placeholder="Digite a bobina de entrada (m)">
        <button onclick="adicionarBobina()">Adicionar Bobina</button>

        <div class="circle" id="circle">Círculo</div>
        <button class="reset-button" onclick="resetarCorCírculo()">Resetar Círculo</button>
    </div>

    <script>
        let consumoAtual = 0;
        let velocidade = 0;
        let metragemTotal = 0;
        let intervalo;
        let bobinas = [];
        let ultimaPosicao = 0;

        function iniciarConsumo() {
            metragemTotal = parseFloat(document.getElementById("metragem").value);
            velocidade = parseFloat(document.getElementById("velocidade").value);

            if (isNaN(metragemTotal) || isNaN(velocidade) || metragemTotal <= 0 || velocidade <= 0) {
                alert("Por favor, insira valores válidos para metragem e velocidade.");
                return;
            }

            consumoAtual = 0;
            atualizarBarra(consumoAtual);

            clearInterval(intervalo);
            intervalo = setInterval(() => {
                consumoAtual += velocidade / 60; // Incremento por segundo (m/min dividido por 60)
                if (consumoAtual >= metragemTotal) {
                    consumoAtual = metragemTotal;
                    clearInterval(intervalo);
                }
                atualizarBarra(consumoAtual);
            }, 1000);
        }

        function atualizarBarra(consumo) {
            let porcentagem = (consumo / metragemTotal) * 100;
            document.getElementById("loading-bar").style.width = `${porcentagem}%`;
            document.getElementById("progress-indicator").textContent = `${consumo.toFixed(2)} m / ${metragemTotal} m`;
        }

        function adicionarBobina() {
            let bobinaEntrada = parseFloat(document.getElementById("bobina-entrada").value);
            if (isNaN(bobinaEntrada) || bobinaEntrada <= 0) {
                alert("Digite um valor válido para a bobina de entrada.");
                return;
            }

            if (bobinas.length > 0) {
                marcarPonto(consumoAtual);
            }

            bobinas.push(bobinaEntrada);
            ultimaPosicao = consumoAtual;
        }

        function marcarPonto(posicao) {
            let marker = document.createElement('div');
            marker.className = 'marking';
            marker.style.left = `${(posicao / metragemTotal) * 100}%`;
            document.querySelector('.loading-bar-container').appendChild(marker);
        }

        function resetarCorCírculo() {
            document.getElementById("circle").style.backgroundColor = "green";
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Loading Personalizada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px;
        }
        .container {
            width: 22%;
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }
        h2 {
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .results, .bobinas {
            margin-top: 20px;
        }
        .loading-bar-container {
            position: relative;
            width: 100%;
            height: 50px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-top: 20px;
        }
        .loading-bar {
            height: 100%;
            background-color: #28a745;
            border-radius: 5px;
            width: 0%;
            position: relative;
        }
        .progress-indicator {
            position: absolute;
            top: -25px;
            right: 10px;
            font-weight: bold;
            color: #333;
        }
        .mark {
            position: absolute;
            width: 2px;
            height: 100%;
            background-color: red;
        }
        .mark-label {
            position: absolute;
            top: -25px;
            transform: translateX(-50%);
            font-size: 12px;
            color: red;
        }
        .bobina-list {
            max-height: 150px;
            overflow-y: auto;
            margin-top: 10px;
        }
        .bobina-item {
            background-color: #f1f1f1;
            padding: 5px;
            border-radius: 5px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Dados da OP 1</h2>
        <label for="metragem1">Metragem da OP (m):</label>
        <input type="number" id="metragem1" placeholder="Digite a metragem da OP">
        <label for="er1">ER (m/min):</label>
        <input type="number" id="er1" placeholder="Digite a ER (m/min)">
        <label for="eficiencia1">Eficiência (%):</label>
        <input type="number" id="eficiencia1" placeholder="Digite a eficiência (%)" value="0">
        <button onclick="calcular(1)">Calcular</button>
    </div>

    <div class="container results">
        <h2>Resultados 1</h2>
        <p>Tempo de Consumo (min): <span id="tempo-consumo1">-</span></p>
        <p>Velocidade de Consumo (m/min): <span id="velocidade-consumo1">-</span></p>
    </div>

    <div class="container bobinas">
        <h2>Bobinas 1</h2>
        <label for="bobina-entrada1">Bobina de Entrada (m):</label>
        <input type="number" id="bobina-entrada1" placeholder="Digite a bobina de entrada">
        <button onclick="adicionarBobina(1)">Inserir Bobina</button>
        <div class="bobina-list" id="bobina-list1"></div>
    </div>

    <div class="container">
        <h2>Barra de Consumo 1</h2>
        <div class="loading-bar-container">
            <div class="loading-bar" id="loading-bar1">
                <div class="progress-indicator" id="progress-indicator1">0 m</div>
            </div>
        </div>
    </div>

    <!-- Repetir para as demais aplicações -->

    <div class="container">
        <h2>Dados da OP 2</h2>
        <label for="metragem2">Metragem da OP (m):</label>
        <input type="number" id="metragem2" placeholder="Digite a metragem da OP">
        <label for="er2">ER (m/min):</label>
        <input type="number" id="er2" placeholder="Digite a ER (m/min)">
        <label for="eficiencia2">Eficiência (%):</label>
        <input type="number" id="eficiencia2" placeholder="Digite a eficiência (%)" value="0">
        <button onclick="calcular(2)">Calcular</button>
    </div>

    <div class="container results">
        <h2>Resultados 2</h2>
        <p>Tempo de Consumo (min): <span id="tempo-consumo2">-</span></p>
        <p>Velocidade de Consumo (m/min): <span id="velocidade-consumo2">-</span></p>
    </div>

    <div class="container bobinas">
        <h2>Bobinas 2</h2>
        <label for="bobina-entrada2">Bobina de Entrada (m):</label>
        <input type="number" id="bobina-entrada2" placeholder="Digite a bobina de entrada">
        <button onclick="adicionarBobina(2)">Inserir Bobina</button>
        <div class="bobina-list" id="bobina-list2"></div>
    </div>

    <div class="container">
        <h2>Barra de Consumo 2</h2>
        <div class="loading-bar-container">
            <div class="loading-bar" id="loading-bar2">
                <div class="progress-indicator" id="progress-indicator2">0 m</div>
            </div>
        </div>
    </div>

    <!-- Repetir para as outras duas aplicações -->

    <script>
        let metragem, er, eficiencia;
        let tempoConsumo = 0;
        let velocidadeConsumo = 0;
        let bobinas = [];
        let consumoAtual = 0;
        let intervaloConsumo;

        function calcular(coluna) {
            metragem = parseFloat(document.getElementById(`metragem${coluna}`).value);
            er = parseFloat(document.getElementById(`er${coluna}`).value);
            eficiencia = parseFloat(document.getElementById(`eficiencia${coluna}`).value) / 100;

            if (isNaN(metragem) || isNaN(er) || isNaN(eficiencia)) {
                alert("Por favor, preencha todos os campos corretamente.");
                return;
            }

            tempoConsumo = (metragem / er) * (1 + eficiencia);
            velocidadeConsumo = metragem / tempoConsumo;

            document.getElementById(`tempo-consumo${coluna}`).textContent = tempoConsumo.toFixed(2);
            document.getElementById(`velocidade-consumo${coluna}`).textContent = velocidadeConsumo.toFixed(2);

            iniciarConsumo(coluna);
        }

        function iniciarConsumo(coluna) {
            const loadingBar = document.getElementById(`loading-bar${coluna}`);
            const indicator = document.getElementById(`progress-indicator${coluna}`);
            consumoAtual = 0;
            loadingBar.style.width = "0%";

            if (intervaloConsumo) clearInterval(intervaloConsumo);

            intervaloConsumo = setInterval(() => {
                consumoAtual += velocidadeConsumo / 60;
                let progress = (consumoAtual / metragem) * 100;
                loadingBar.style.width = progress + "%";
                indicator.textContent = `${consumoAtual.toFixed(1)} m`;

                if (progress >= 100) {
                    clearInterval(intervaloConsumo);
                }
            }, 1000);
        }

        function adicionarBobina(coluna) {
            const entrada = parseFloat(document.getElementById(`bobina-entrada${coluna}`).value);
            if (isNaN(entrada) || entrada <= 0) {
                alert("Por favor, insira uma metragem válida.");
                return;
            }

            const somaBobinas = bobinas.reduce((acc, val) => acc + val, 0);
            bobinas.push(entrada);
            const bobinaList = document.getElementById(`bobina-list${coluna}`);
            const newItem = document.createElement("div");
            newItem.classList.add("bobina-item");
            newItem.textContent = `${entrada} m (Total: ${somaBobinas + entrada} m)`;
            bobinaList.appendChild(newItem);

            document.getElementById(`bobina-entrada${coluna}`).value = "";
        }
    </script>
</body>
</html>

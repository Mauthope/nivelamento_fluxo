<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Loading Personalizada - Consumo de Bobinas</title>
    <style>
        /* Estilos atualizados */
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin: 20px;
        }
        .container {
            width: 45%;
            max-width: 600px;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 10px;
            background-color: #2d2d2d;
        }
        .loading-bar-container {
            position: relative;
            width: 100%;
            height: 100px;
            background-color: #444;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 20px;
        }
        .loading-bar {
            height: 100%;
            position: absolute;
            background-color: #28a745;
            width: 0%;
        }
        .marking {
            position: absolute;
            height: 100%;
            width: 2px;
            background-color: #ff0000;
        }
        .marking-label {
            position: absolute;
            top: 110%;
            transform: translateX(-50%);
            font-size: 12px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container" id="container1">
        <h2>Impressora 1</h2>
        <label for="metragem1">Metragem da OP (m):</label>
        <input type="number" id="metragem1" placeholder="Digite a metragem da OP">

        <button onclick="iniciarProgresso(1)">Iniciar</button>

        <div class="loading-bar-container">
            <div class="loading-bar" id="loading-bar1"></div>
            <div class="progress-indicator" id="progress-indicator1">0 m</div>
        </div>
    </div>

    <script>
        let consumos = [0];
        let marcacoes = [0];
        let intervalo;

        function iniciarProgresso(op) {
            // Multiplica a metragem da OP por 1.3
            let metragem = parseFloat(document.getElementById(`metragem${op}`).value) * 1.3;

            if (!metragem) {
                alert("Digite a metragem da OP.");
                return;
            }

            consumos[op - 1] = 0;
            clearInterval(intervalo);
            
            // Adiciona marcações até o final da barra
            configurarMarcacoes(op, metragem);

            intervalo = setInterval(() => {
                consumos[op - 1] += metragem / 100; // Consumo simulado
                atualizarBarra(op, consumos[op - 1], metragem);

                if (consumos[op - 1] >= metragem) clearInterval(intervalo);
            }, 100);
        }

        function configurarMarcacoes(op, metragem) {
            let container = document.querySelector(".loading-bar-container");
            container.querySelectorAll(".marking").forEach(m => m.remove()); // Remove marcações antigas

            let intervaloMarcacao = metragem / 5; // Dividido em 5 partes
            for (let i = intervaloMarcacao; i <= metragem; i += intervaloMarcacao) {
                marcarBobina(op, i, metragem);
            }
        }

        function marcarBobina(op, consumoAtual, metragem) {
            let container = document.querySelector(".loading-bar-container");
            let porcentagem = (consumoAtual / metragem) * 100;

            let marcador = document.createElement("div");
            marcador.classList.add("marking");
            marcador.style.left = `${porcentagem}%`;

            let label = document.createElement("div");
            label.classList.add("marking-label");
            label.textContent = `${consumoAtual.toFixed(0)} m`;

            marcador.appendChild(label);
            container.appendChild(marcador);
        }

        function atualizarBarra(op, consumoAtual, metragem) {
            let porcentagem = (consumoAtual / metragem) * 100;
            document.getElementById(`loading-bar${op}`).style.width = `${porcentagem}%`;
            document.getElementById(`progress-indicator${op}`).textContent = `${consumoAtual.toFixed(2)} m`;
        }
    </script>
</body>
</html>

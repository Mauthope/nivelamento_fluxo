<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Loading Personalizada - Consumo de Bobinas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin: 20px;
        }
        .container {
            width: 45%;
            max-width: 600px;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 10px;
            background-color: #2d2d2d;
        }

        /* Estilo do select */
        .container select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 2px solid #ccc;
            border-radius: 20px;
            background-color: #2d2d2d;
            color: #fff;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        h2 {
            text-align: center;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #333;
            color: #fff;
        }
        button {
            background-color: #007bff;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .results, .bobinas {
            margin-top: 20px;
        }

        /* Barra de progresso */
        .loading-bar-container {
            position: relative;
            width: 100%;
            height: 20px; /* Ajustado para ser mais discreto dentro da célula */
            background-color: #444;
            border-radius: 5px;
            overflow: hidden;
        }
        .loading-bar {
            height: 100%;
            position: absolute;
            background-color: #28a745;
            width: 0%;
            transition: width 1s linear; /* Animação suave */
        }

        td {
            padding: 10px;
            text-align: left;
        }

        td:first-child {
            width: 50%;
        }

        td:last-child {
            width: 50%;
        }

        table, td {
            table-layout: fixed;
        }

    </style>
</head>
<body>
    <div class="container" id="container1">
        <h2>Impressora 1</h2>
        <label for="metragem1">Metragem da OP (m):</label>
        <input type="number" id="metragem1" placeholder="Digite a metragem da OP">
        
        <label for="material">Material:</label>
        <select id="material">
            <option value="" disabled selected>Selecione o materal</option>
            <option value="TECIDO POLIPROPILENO 045X104GR PLAST TUB PRETO FILME PP FOSCO FILME PP BRANCO II- VERDE PEQUENO 15KG">TECIDO POLIPROPILENO 045X104GR PLAST TUB PRETO FILME PP FOSCO FILME PP BRANCO II- VERDE PEQUENO 15KG</option>
            <option value="TECIDO POLIPROPILENO 050X57GR PLAST TUB BRANCO">TECIDO POLIPROPILENO 050X57GR PLAST TUB BRANCO</option>
            <option value="TECIDO POLIPROPILENO 050X68GR PLAST TUB BRANCO SOLDADO">TECIDO POLIPROPILENO 050X68GR PLAST TUB BRANCO SOLDADO</option>
            <option value="TECIDO POLIPROPILENO 055X65GR PLAST TUB BRANCO ANTIDERRAPANTE">TECIDO POLIPROPILENO 055X65GR PLAST TUB BRANCO ANTIDERRAPANTE</option>
        </select>
        
        <label for="er1">ER (m/min):</label>
        <input type="number" id="er1" placeholder="Digite a ER (m/min)">
        <label for="eficiencia1">Eficiência (%):</label>
        <input type="number" id="eficiencia1" placeholder="Digite a eficiência (%)" value="0">
        <label for="inicial">Quantidade inicial de bobinas:</label>
        <input type="number" id="inicial" value="2" disabled>
        <button onclick="calcular(1)">Pedir bobinas</button>

        <div class="results">
            <h2>Resultados</h2>
            <p>Tempo de Consumo (min): <span id="tempo-consumo1">-</span></p>
            <p>Velocidade de Consumo (m/min): <span id="velocidade-consumo1">-</span></p>
        </div>

        <button onclick="iniciarProgresso(1)">Iniciar</button>

        <div id="bobina-container">
            <table id="bobina-tabela" border="1">
                <thead>
                    <tr>
                        <th>Bobina</th>
                        <th>Progresso</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- As linhas serão adicionadas dinamicamente -->
                </tbody>
            </table>
        </div>

    </div>

    <script>
        let velocidades = [0];
        let bobinas = [];  
        let progressoAtivo = false;  
        let linhaAtual = 0;

        // Função para calcular tempo e velocidade de consumo
        function calcular(op) {
            let metragem = parseFloat(document.getElementById(`metragem${op}`).value);
            let er = parseFloat(document.getElementById(`er${op}`).value);
            let eficiencia = parseFloat(document.getElementById(`eficiencia${op}`).value);

            if (!metragem || !er || !eficiencia) {
                alert("Preencha todos os campos.");
                return;
            }

            let tempoConsumo = metragem / (er * (eficiencia / 100));
            let velocidadeConsumo = metragem / tempoConsumo;

            document.getElementById(`tempo-consumo${op}`).textContent = tempoConsumo.toFixed(2);
            document.getElementById(`velocidade-consumo${op}`).textContent = velocidadeConsumo.toFixed(2);

            velocidades[op - 1] = velocidadeConsumo;
        }

        // Função para adicionar uma nova bobina
        function adicionarBobina(op) {
            let bobinaEntrada = parseFloat(document.getElementById(`bobina-entrada${op}`).value);
            if (!bobinaEntrada) {
                alert("Digite a bobina de entrada.");
                return;
            }

            // Adiciona a bobina na lista
            bobinas.push({ metragem: bobinaEntrada, progresso: 0 });

            // Atualiza a tabela visualmente
            let tabela = document.getElementById("bobina-tabela");
            let novaLinha = tabela.insertRow();
            novaLinha.setAttribute("id", `linha-${bobinas.length - 1}`);

            // Adiciona as células
            let celulaBobina = novaLinha.insertCell(0);
            let celulaProgresso = novaLinha.insertCell(1);

            celulaBobina.textContent = `Bobina: ${bobinaEntrada} m`;
            celulaProgresso.innerHTML = `<div class="loading-bar-container"><div class="loading-bar" id="progress-bar-${bobinas.length - 1}"></div></div>`;
        }

        // Função para iniciar o progresso das bobinas
        function iniciarProgresso(op) {
            if (progressoAtivo) return;  

            if (bobinas.length === 0) {
                alert("Nenhuma bobina adicionada.");
                return;
            }

            progressoAtivo = true;  
            processarBobinas(op);  
        }

        // Função para processar as bobinas linha por linha
        function processarBobinas(op) {
            if (linhaAtual >= bobinas.length) {
                progressoAtivo = false;  
                linhaAtual = 0;  
                return;
            }

            let velocidade = velocidades[op - 1];
            let consumoAtual = bobinas[linhaAtual].progresso;
            let progressBar = document.getElementById(`progress-bar-${linhaAtual}`);

            function atualizarProgresso() {
                if (consumoAtual >= bobinas[linhaAtual].metragem) {
                    progressBar.style.width = "100%";
                    linhaAtual++;
                    processarBobinas(op);  
                } else {
                    consumoAtual += velocidade / 60;  
                    let progress = (consumoAtual / bobinas[linhaAtual].metragem) * 100;
                    progressBar.style.width = `${progress}%`;
                    bobinas[linhaAtual].progresso = consumoAtual;  
                    setTimeout(atualizarProgresso, 1000);  
                }
            }

            atualizarProgresso();  
        }

        // Função de adição para a bobina
        document.querySelector("button").addEventListener("click", function () {
            adicionarBobina(1);
        });
    </script>
</body>
</html>

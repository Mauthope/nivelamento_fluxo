<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Consumo de OP</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f4f8;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }

    .container {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 500px;
        margin-bottom: 20px;
    }

    h1 {
        text-align: center;
    }

    label {
        display: block;
        margin-top: 10px;
    }

    input {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }

    button {
        width: 100%;
        padding: 10px;
        margin-top: 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .progress-bar-container {
        position: relative;
        height: 30px;
        background-color: #e0e0e0;
        border-radius: 5px;
        overflow: hidden;
        margin-top: 20px;
        display: flex;
        flex-direction: column;
    }

    .progress-bar {
        height: 100%;
        transition: width 0.5s ease-in-out;
        position: relative;
    }

    #progress-op {
        background-color: #007bff;
    }

    #progress-bobina-inicial {
        background-color: #28a745;
    }

    #progress-bobina-consumida {
        background-color: #90ee90;
    }

    #progress-residuo {
        background-color: #dc3545;
    }

    #progress-bobina-saida {
        background-color: #ffc107;
    }

    #consumo-label {
        position: absolute;
        right: 10px;
        top: 5px;
        font-weight: bold;
        color: #333;
    }

    .marcacoes {
        position: absolute;
        top: -20px;
        left: 0;
        right: 0;
        display: flex;
        justify-content: space-between;
        font-size: 12px;
        color: #333;
    }
</style>
<body>
    <div class="container">
        <h1>Controle de Consumo de OP</h1>

        <label for="op">OP:</label>
        <input type="text" id="op" placeholder="Digite o número da OP">

        <label for="metragem-op">Metragem da OP (m):</label>
        <input type="number" id="metragem-op" placeholder="Digite a metragem da OP">

        <label for="er">ER (m/min):</label>
        <input type="number" id="er" step="0.01" placeholder="Digite o ER">

        <label for="eficiencia">Eficiência (%):</label>
        <input type="number" id="eficiencia" step="0.01" placeholder="Digite a eficiência">

        <button id="start-process">Iniciar Processo</button>

        <div class="progress-bar-container">
            <div class="progress-bar" id="progress-op"></div>
            <div class="progress-bar" id="progress-bobina-inicial"></div>
            <div class="progress-bar" id="progress-bobina-consumida"></div>
            <div class="progress-bar" id="progress-bobina-saida"></div>
        </div>

        <div id="consumo-label">0 m</div>
    </div>

    <script>
        let metragemOP = 0;
        let totalMetragemEntrada = 0;
        let totalMetragemSaida = 0;

        document.getElementById('start-process').addEventListener('click', () => {
            metragemOP = parseFloat(document.getElementById('metragem-op').value);
            atualizarBarra();
        });

        function atualizarBarra() {
            const progressOP = (metragemOP / metragemOP) * 100;
            const progressEntrada = (totalMetragemEntrada / metragemOP) * 100;
            const progressConsumida = ((totalMetragemEntrada - totalMetragemSaida) / metragemOP) * 100;
            const progressSaida = (totalMetragemSaida / metragemOP) * 100;

            document.getElementById('progress-op').style.width = `${progressOP}%`;
            document.getElementById('progress-bobina-inicial').style.width = `${progressEntrada}%`;
            document.getElementById('progress-bobina-consumida').style.width = `${progressConsumida}%`;
            document.getElementById('progress-bobina-saida').style.width = `${progressSaida}%`;

            document.getElementById('consumo-label').textContent = `${totalMetragemEntrada - totalMetragemSaida} m`;
        }
    </script>
</body>
</html>

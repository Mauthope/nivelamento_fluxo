<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Loading Personalizada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .results, .bobinas {
            margin-top: 20px;
        }
        .loading-bar-container {
            position: relative;
            width: 100%;
            height: 30px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-top: 20px;
        }
        .loading-bar {
            height: 100%;
            background-color: #28a745;
            border-radius: 5px;
            width: 0%;
        }
        .loading-bar.secondary {
            background-color: #ff6347;
        }
        .mark {
            position: absolute;
            width: 2px;
            height: 100%;
            background-color: red;
        }
        .bobina-tag {
            position: absolute;
            font-size: 12px;
            color: #000;
            background-color: yellow;
            padding: 2px;
            border-radius: 3px;
        }
        .progress-text {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Dados da OP</h2>
        <label for="metragem">Metragem da OP (m):</label>
        <input type="number" id="metragem" placeholder="Digite a metragem da OP">
        <label for="er">ER (m/min):</label>
        <input type="number" id="er" placeholder="Digite a ER (m/min)">
        <label for="eficiencia">Eficiência (%):</label>
        <input type="number" id="eficiencia" placeholder="Digite a eficiência (%)" value="0">
        <button onclick="calcular()">Calcular</button>
    </div>

    <div class="container bobinas">
        <h2>Bobinas de Entrada</h2>
        <label for="bobina-entrada">Bobina de Entrada (m):</label>
        <input type="number" id="bobina-entrada" placeholder="Digite a bobina de entrada">
        <button onclick="adicionarBobinaEntrada()">Inserir Bobina</button>
        <div id="bobina-entrada-list"></div>
    </div>

    <div class="container bobinas">
        <h2>Bobinas de Saída</h2>
        <label for="bobina-saida">Bobina de Saída (m):</label>
        <input type="number" id="bobina-saida" placeholder="Digite a bobina de saída">
        <button onclick="adicionarBobinaSaida()">Inserir Bobina</button>
        <div id="bobina-saida-list"></div>
    </div>

    <div class="container">
        <h2>Barra de Consumo</h2>
        <div class="loading-bar-container">
            <div class="loading-bar" id="loading-bar"></div>
        </div>
        <div class="progress-text">Consumo: <span id="consumo-metros">0</span> m</div>

        <div class="loading-bar-container">
            <div class="loading-bar secondary" id="saida-bar"></div>
        </div>
    </div>

    <script>
        let metragem, er, eficiencia;
        let tempoConsumo, velocidadeConsumo;
        let consumoAtual = 0, saidaAtual = 0;
        let bobinasEntrada = [];
        let bobinasSaida = [];

        function calcular() {
            metragem = parseFloat(document.getElementById("metragem").value);
            er = parseFloat(document.getElementById("er").value);
            eficiencia = parseFloat(document.getElementById("eficiencia").value) / 100;

            tempoConsumo = (metragem / er) * (1 + eficiencia);
            velocidadeConsumo = metragem / tempoConsumo;

            iniciarConsumo();
        }

        function iniciarConsumo() {
            const loadingBar = document.getElementById("loading-bar");
            const consumoText = document.getElementById("consumo-metros");
            consumoAtual = 0;

            const interval = setInterval(() => {
                consumoAtual += velocidadeConsumo;
                const progress = (consumoAtual / metragem) * 100;
                loadingBar.style.width = progress + "%";
                consumoText.textContent = consumoAtual.toFixed(0);

                if (consumoAtual >= metragem) clearInterval(interval);
            }, 60000); // Atualização a cada minuto
        }

        function adicionarBobinaEntrada() {
            const entrada = parseFloat(document.getElementById("bobina-entrada").value);
            if (!entrada) return;

            const totalMetragem = bobinasEntrada.reduce((acc, val) => acc + val, 0);
            bobinasEntrada.push(entrada);
            marcarBarra("loading-bar-container", totalMetragem + entrada, entrada);
        }

        function adicionarBobinaSaida() {
            const saida = parseFloat(document.getElementById("bobina-saida").value);
            if (!saida) return;

            const totalSaida = bobinasSaida.reduce((acc, val) => acc + val, 0);
            bobinasSaida.push(saida);
            marcarBarra("saida-bar", totalSaida + saida, saida);
        }

        function marcarBarra(containerId, posicao, valor) {
            const container = document.querySelector(`.${containerId}`);
            const tag = document.createElement("div");
            tag.className = "bobina-tag";
            tag.style.left = (posicao / metragem) * 100 + "%";
            tag.textContent = valor + "m";
            container.appendChild(tag);
        }
    </script>
</body>
</html>

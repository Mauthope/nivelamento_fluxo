<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Loading Personalizada - Consumo de Bobinas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin: 20px;
        }
        .container {
            width: 45%;
            max-width: 600px;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 10px;
            background-color: #2d2d2d;
        }
        
        /* Estilo do select */
        .container select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 2px solid #ccc;
            border-radius: 20px;
            background-color: #2d2d2d;
            color: #fff;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }
        
        h2 {
            text-align: center;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #333;
            color: #fff;
        }
        button {
            background-color: #007bff;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .results, .bobinas {
            margin-top: 20px;
        }
        .loading-bar-container {
            position: relative;
            width: 100%;
            height: 20px;
            background-color: #444;
            border-radius: 5px;
            overflow: hidden;
        }
        .loading-bar {
            height: 100%;
            background-color: #28a745;
            transition: width 1s linear;
            width: 0%;
        }
        .marking {
            position: absolute;
            height: 100%;
            width: 2px;
            background-color: #ff0000;
        }
        .progress-indicator {
            position: absolute;
            top: -25px;
            right: 10px;
            font-weight: bold;
        }
        .digital-display {
            font-family: 'Courier New', monospace;
            font-size: 24px;
            background-color: #333;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
        }
        .circle {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: green;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
        }
        .reset-button {
            background-color: #ffffff;
            color: #000;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .reset-button:hover {
            background-color: #e0e0e0;
        }

        #bobina-tabela {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        #bobina-tabela td {
            padding: 10px;
            text-align: left;
        }

        td {
            width: 50%;  /* Cada célula tem a largura de 50% */
        }

        table, td {
            table-layout: fixed;  /* As células terão o mesmo tamanho */
        }

    </style>
</head>
<body>
    <div class="container" id="container1">
        <h2>Impressora 1</h2>
        <label for="metragem1">Metragem da OP (m):</label>
        <input type="number" id="metragem1" placeholder="Digite a metragem da OP">
        
        <label for="material">Material:</label>
        <select id="material">
            <option value="" disabled selected>Selecione o material</option>
            <option value="TECIDO POLIPROPILENO 045X104GR PLAST TUB PRETO FILME PP FOSCO FILME PP BRANCO II- VERDE PEQUENO 15KG">TECIDO POLIPROPILENO 045X104GR PLAST TUB PRETO FILME PP FOSCO FILME PP BRANCO II- VERDE PEQUENO 15KG</option>
            <option value="TECIDO POLIPROPILENO 050X57GR PLAST TUB BRANCO">TECIDO POLIPROPILENO 050X57GR PLAST TUB BRANCO</option>
            <option value="TECIDO POLIPROPILENO 050X68GR PLAST TUB BRANCO SOLDADO">TECIDO POLIPROPILENO 050X68GR PLAST TUB BRANCO SOLDADO</option>
            <option value="TECIDO POLIPROPILENO 055X65GR PLAST TUB BRANCO ANTIDERRAPANTE">TECIDO POLIPROPILENO 055X65GR PLAST TUB BRANCO ANTIDERRAPANTE</option>
        </select>
        
        <label for="er1">ER (m/min):</label>
        <input type="number" id="er1" placeholder="Digite a ER (m/min)">
        <label for="eficiencia1">Eficiência (%):</label>
        <input type="number" id="eficiencia1" placeholder="Digite a eficiência (%)" value="0">
        <label for="inicial">Quantidade inicial de bobinas:</label>
        <input type="number" id="inicial" value="2" disabled>
        <button onclick="calcular(1)">Pedir bobinas</button>

        <div class="results">
            <h2>Resultados</h2>
            <p>Tempo de Consumo (min): <span id="tempo-consumo1">-</span></p>
            <p>Velocidade de Consumo (m/min): <span id="velocidade-consumo1">-</span></p>
        </div>

        <div class="circle" id="circle1">
            <button class="reset-button" onclick="resetarCorCírculo(1)">Resetar</button>
        </div>

        <div class="bobinas">
            <h2>Bobinas</h2>
            <label for="bobina-entrada1">Bobina de Entrada (m):</label>
            <input type="number" id="bobina-entrada1" placeholder="Digite a bobina de entrada">
            <button onclick="adicionarBobina(1)">Inserir Bobina</button>
            <div id="bobina-list1"></div>
        </div>
        
        <button onclick="iniciarProgresso(1)">Iniciar</button>

        <div id="bobina-container">
            <table id="bobina-tabela" border="1">
                <thead>
                    <tr>
                        <th>Bobina</th>
                        <th>Progresso</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- As linhas serão adicionadas dinamicamente -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let velocidades = [0];
        let bobinas = [];
        let progressoAtivo = false;
        let linhaAtual = 0;

        function calcular(op) {
            let metragem = parseFloat(document.getElementById(`metragem${op}`).value);
            let er = parseFloat(document.getElementById(`er${op}`).value);
            let eficiencia = parseFloat(document.getElementById(`eficiencia${op}`).value);

            if (!metragem || !er || !eficiencia) {
                alert("Preencha todos os campos.");
                return;
            }

            let tempoConsumo = metragem / (er * (eficiencia / 100));
            let velocidadeConsumo = metragem / tempoConsumo;

            document.getElementById(`tempo-consumo${op}`).textContent = tempoConsumo.toFixed(2);
            document.getElementById(`velocidade-consumo${op}`).textContent = velocidadeConsumo.toFixed(2);

            velocidades[op - 1] = velocidadeConsumo;
            document.getElementById(`circle${op}`).style.backgroundColor = "yellow";
        }

        function adicionarBobina(op) {
            let bobinaEntrada = parseFloat(document.getElementById(`bobina-entrada${op}`).value);
            if (!bobinaEntrada) {
                alert("Digite a bobina de entrada.");
                return;
            }

            bobinas.push({ metragem: bobinaEntrada, progresso: 0 });

            let tabela = document.getElementById("bobina-tabela");
            let novaLinha = tabela.insertRow();
            novaLinha.setAttribute("id", `linha-${bobinas.length - 1}`);

            let celula1 = novaLinha.insertCell(0);
            let celula2 = novaLinha.insertCell(1);

            celula1.textContent = `Bobina ${bobinas.length}`;
            
            let progressBarContainer = document.createElement("div");
            progressBarContainer.classList.add("loading-bar-container");

            let progressBar = document.createElement("div");
            progressBar.classList.add("loading-bar");

            progressBarContainer.appendChild(progressBar);
            celula2.appendChild(progressBarContainer);
        }

        function iniciarProgresso(op) {
            if (progressoAtivo) return;

            progressoAtivo = true;
            let intervalo = setInterval(function() {
                for (let i = 0; i < bobinas.length; i++) {
                    let bobina = bobinas[i];
                    if (bobina.progresso < 100) {
                        bobina.progresso += 0.5; // Ajuste a velocidade do progresso
                        let progressoBar = document.querySelector(`#linha-${i} .loading-bar`);
                        progressoBar.style.width = `${bobina.progresso}%`;

                        // Adiciona a linha de marcação
                        let marking = document.querySelector(`#linha-${i} .marking`);
                        if (!marking) {
                            marking = document.createElement("div");
                            marking.classList.add("marking");
                            document.querySelector(`#linha-${i} .loading-bar-container`).appendChild(marking);
                        }
                    }
                }
                
                if (bobinas.every(bobina => bobina.progresso >= 100)) {
                    clearInterval(intervalo);
                    progressoAtivo = false;
                }
            }, 100);
        }

        function resetarCorCírculo(op) {
            document.getElementById(`circle${op}`).style.backgroundColor = "green";
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Produção</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f7f9;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group input {
            margin: 5px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 15px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .progress-container {
            margin-top: 20px;
            height: 30px;
            width: 100%;
            background-color: #d3d3d3;
            border-radius: 5px;
            overflow: hidden;
            display: flex;
            position: relative;
        }
        .progress {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            white-space: nowrap;
        }
        .op-completed {
            background-color: green;
        }
        .bobina {
            background-color: orange;
        }
        .residual {
            background-color: red;
        }
        .output-group {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Cadastro de OP</h2>
        <div class="input-group">
            <label>OP:</label>
            <input type="text" id="op" placeholder="Número da OP" /><br>
            <label>Metragem da OP:</label>
            <input type="number" id="metragemOp" placeholder="Metragem da OP" /><br>
            <label>Eficiência (%) :</label>
            <input type="number" id="eficiencia" placeholder="Eficiência (%)" /><br>
            <label>ER (Eficiência Real):</label>
            <input type="number" id="er" placeholder="Eficiência Real" /><br>
            <button onclick="iniciarProcesso()">Iniciar Processo</button>
        </div>

        <div id="monitoramento" style="display:none;">
            <h3>Monitoramento</h3>
            <label>Metragem da Bobina 1:</label>
            <input type="number" id="metragemBobina1" placeholder="Adicionar Bobina 1" />
            <button onclick="adicionarMetragemBobina1()">Adicionar Metragem</button><br>
            <label>Metragem da Bobina 2:</label>
            <input type="number" id="metragemBobina2" placeholder="Adicionar Bobina 2" />
            <button onclick="adicionarMetragemBobina2()">Adicionar Metragem</button>

            <div class="progress-container">
                <div id="barraOp" class="progress op-completed"></div>
                <div id="barraBobina1" class="progress bobina"></div>
                <div id="barraResiduo" class="progress residual"></div>
            </div>

            <div class="output-group">
                <h4>Resultados:</h4>
                <p>Tempo de Consumo da OP: <span id="tempoConsumo"></span> min</p>
                <p>Velocidade de Consumo: <span id="velocidadeConsumo"></span> m/min</p>
            </div>
        </div>
    </div>

    <script>
        let metragemOp = 0, eficiencia = 0, er = 0;
        let consumoBobina1 = 0, consumoBobina2 = 0, residual = 0;
        let velocidadeConsumo = 0, tempoConsumo = 0;

        function iniciarProcesso() {
            metragemOp = parseFloat(document.getElementById('metragemOp').value);
            eficiencia = parseFloat(document.getElementById('eficiencia').value) / 100;
            er = parseFloat(document.getElementById('er').value);

            if (isNaN(metragemOp) || isNaN(eficiencia) || isNaN(er)) {
                alert("Preencha todos os campos corretamente!");
                return;
            }

            calcularTempoConsumo();
            calcularVelocidadeConsumo();
            document.getElementById('monitoramento').style.display = 'block';
        }

        function adicionarMetragemBobina1() {
            const metragem = parseFloat(document.getElementById('metragemBobina1').value);
            if (!isNaN(metragem) && metragem > 0) {
                consumoBobina1 += metragem;
                atualizarBarra();
            }
        }

        function adicionarMetragemBobina2() {
            const metragem = parseFloat(document.getElementById('metragemBobina2').value);
            if (!isNaN(metragem) && metragem > 0) {
                consumoBobina2 += metragem;
                atualizarBarra();
            }
        }

        function calcularTempoConsumo() {
            tempoConsumo = (metragemOp / er) * (1 + eficiencia);
            document.getElementById('tempoConsumo').textContent = tempoConsumo.toFixed(2);
        }

        function calcularVelocidadeConsumo() {
            velocidadeConsumo = metragemOp / tempoConsumo;
            document.getElementById('velocidadeConsumo').textContent = velocidadeConsumo.toFixed(2);
        }

        function atualizarBarra() {
            const barraOp = document.getElementById('barraOp');
            const barraBobina1 = document.getElementById('barraBobina1');
            const barraResiduo = document.getElementById('barraResiduo');

            const totalBobinas = consumoBobina1 + consumoBobina2;
            residual = totalBobinas - metragemOp;

            barraOp.style.width = `${(consumoBobina1 / metragemOp) * 100}%`;
            barraOp.textContent = `Bobina 1: ${consumoBobina1}m`;
            barraResiduo.style.width = `${(residual / metragemOp) * 100}%`;
            barraResiduo.textContent = `Resíduo: ${residual}m`;
        }
    </script>
</body>

</html>

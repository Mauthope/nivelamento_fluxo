<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Consumo de OP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 450px;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .progress-bar-container {
            position: relative;
            height: 30px;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 20px;
        }
        .progress-bar {
            height: 100%;
            position: absolute;
        }
        #progress-bobina {
            background-color: #ffc107;
        }
        #progress-residuo {
            background-color: #dc3545;
        }
        #shadow-consumo {
            background-color: rgba(0, 123, 255, 0.3);
            position: absolute;
            height: 100%;
            z-index: 1;
        }
        #consumo-label {
            position: absolute;
            right: 10px;
            top: 5px;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Controle de Consumo de OP</h1>

        <!-- Seção de Input -->
        <label for="metragem-op">Metragem da OP (m):</label>
        <input type="number" id="metragem-op" placeholder="Digite a metragem da OP">

        <label for="er">ER (m/min):</label>
        <input type="number" id="er" step="0.01" placeholder="Digite o ER">

        <button id="start-process">Iniciar Processo</button>

        <!-- Resultados e Botões -->
        <label for="metragem-bobina-entrada">Metragem da Bobina de Entrada:</label>
        <input type="number" id="metragem-bobina-entrada">
        <button id="add-bobina-entrada">Adicionar Bobina de Entrada</button>

        <label for="metragem-bobina-saida">Metragem da Bobina de Saída:</label>
        <input type="number" id="metragem-bobina-saida">
        <button id="add-bobina-saida">Adicionar Bobina de Saída</button>

        <button id="pause-resume">Pausar</button>
        <label for="motivo">Motivo da Pausa:</label>
        <input type="text" id="motivo" placeholder="Motivo da pausa">

        <!-- Barra de Progresso -->
        <div class="progress-bar-container">
            <div class="progress-bar" id="progress-bobina"></div>
            <div class="progress-bar" id="progress-residuo"></div>
            <div id="shadow-consumo"></div>
            <span id="consumo-label">0 m</span>
        </div>
    </div>

    <script>
        let totalMetragemEntrada = 0;
        let totalMetragemSaida = 0;
        let metragemOP = 0;
        let consumoInterval, cronometroInterval;
        let tempo = 0;
        let pausado = false;

        document.getElementById('start-process').addEventListener('click', () => {
            metragemOP = parseFloat(document.getElementById('metragem-op').value);
        });

        document.getElementById('add-bobina-entrada').addEventListener('click', () => {
            const metragemEntrada = parseFloat(document.getElementById('metragem-bobina-entrada').value) || 0;
            totalMetragemEntrada += metragemEntrada;
            atualizarBarra();
        });

        document.getElementById('add-bobina-saida').addEventListener('click', () => {
            const metragemSaida = parseFloat(document.getElementById('metragem-bobina-saida').value) || 0;
            totalMetragemSaida += metragemSaida;
            atualizarBarra();
        });

        function atualizarBarra() {
            const consumoPorcentagem = (totalMetragemSaida / totalMetragemEntrada) * 100;
            const residuoPorcentagem = ((totalMetragemEntrada - totalMetragemSaida) / totalMetragemEntrada) * 100;

            document.getElementById('progress-bobina').style.width = `${consumoPorcentagem}%`;
            document.getElementById('progress-residuo').style.width = `${residuoPorcentagem}%`;
            document.getElementById('shadow-consumo').style.width = `${consumoPorcentagem}%`;
            document.getElementById('consumo-label').textContent = `${totalMetragemEntrada - totalMetragemSaida} m`;
        }

        // Função de Pausar e Registrar Motivo
        document.getElementById('pause-resume').addEventListener('click', () => {
            pausado = !pausado;

            if (pausado) {
                clearInterval(consumoInterval);
                iniciarCronometro();
            } else {
                const motivo = document.getElementById('motivo').value;
                salvarPausa(motivo);
                document.getElementById('motivo').value = '';
                clearInterval(cronometroInterval);
                tempo = 0;
            }
        });

        function iniciarCronometro() {
            cronometroInterval = setInterval(() => {
                tempo++;
            }, 1000);
        }

        function salvarPausa(motivo) {
            const historico = JSON.parse(localStorage.getItem('pausas')) || [];
            historico.push({ tempo, motivo });
            localStorage.setItem('pausas', JSON.stringify(historico));
        }
    </script>
</body>
</html>

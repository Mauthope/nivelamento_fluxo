<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Loading Personalizada - Consumo de Bobinas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin: 20px;
        }
        .container {
            width: 45%;
            max-width: 600px;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            background-color: #2d2d2d;
        }
        h2 {
            text-align: center;
            color: #fff;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #333;
            color: #fff;
            font-size: 16px;
        }
        input:focus, button:focus {
            outline: none;
            border-color: #007bff;
            background-color: #444;
        }
        button {
            background-color: #007bff;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .results, .bobinas {
            margin-top: 20px;
        }
        .loading-bar-container {
            position: relative;
            width: 100%;
            height: 50px;
            background-color: #444;
            border-radius: 5px;
            margin-top: 20px;
            overflow: hidden;
        }
        .loading-bar {
            height: 100%;
            position: absolute;
            background-color: #28a745;
            border-radius: 5px;
            width: 0%;
        }
        .marking {
            position: absolute;
            height: 100%;
            width: 2px;
            background-color: #ff0000;
            top: 0;
        }
        .progress-indicator {
            position: absolute;
            top: -25px;
            right: 10px;
            font-weight: bold;
            color: #fff;
        }
        .bobina-list {
            max-height: 150px;
            overflow-y: auto;
            margin-top: 10px;
        }
        .bobina-item {
            background-color: #444;
            padding: 5px;
            border-radius: 5px;
            margin-bottom: 5px;
            color: #fff;
        }
        /* Novo estilo para o painel digital */
        .digital-display {
            font-family: 'Courier New', monospace;
            font-size: 24px;
            color: #fff;
            background-color: #333;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            margin-top: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Estilo para o círculo */
        .circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: green;
            margin-top: 20px;
            margin-left: 50%;
            transform: translateX(-50%);
        }

        /* Estilo para o botão de reset */
        .reset-button {
            width: 100%;
            margin-top: 10px;
            background-color: #ff0000;
        }

        .reset-button:hover {
            background-color: #d10000;
        }
    </style>
</head>
<body>
    <div class="container" id="container1">
        <h2>Dados da OP 1</h2>
        <label for="metragem1">Metragem da OP (m):</label>
        <input type="number" id="metragem1" placeholder="Digite a metragem da OP">
        <label for="er1">ER (m/min):</label>
        <input type="number" id="er1" placeholder="Digite a ER (m/min)">
        <label for="eficiencia1">Eficiência (%):</label>
        <input type="number" id="eficiencia1" placeholder="Digite a eficiência (%)" value="0">
        <button onclick="calcular(1)">Calcular</button>
        
        <div class="results">
            <h2>Resultados</h2>
            <p>Tempo de Consumo (min): <span id="tempo-consumo1">-</span></p>
            <p>Velocidade de Consumo (m/min): <span id="velocidade-consumo1">-</span></p>
        </div>

        <div class="bobinas">
            <h2>Bobinas</h2>
            <label for="bobina-entrada1">Bobina de Entrada (m):</label>
            <input type="number" id="bobina-entrada1" placeholder="Digite a bobina de entrada">
            <button onclick="adicionarBobina(1)">Inserir Bobina</button>
            <div class="bobina-list" id="bobina-list1"></div>
        </div>

        <div>
            <h2>Barra de Consumo</h2>
            <div class="loading-bar-container">
                <div class="loading-bar" id="loading-bar1"></div>
                <div class="progress-indicator" id="progress-indicator1">0 m</div>
            </div>
        </div>

        <!-- Painel digital para metragem -->
        <div class="digital-display" id="digital-display1">0 m</div>

        <!-- Círculo que muda de cor -->
        <div class="circle" id="circle1"></div>

        <!-- Botão para resetar a cor do círculo -->
        <button class="reset-button" onclick="resetarCorCírculo(1)">Resetar Círculo</button>
    </div>

    <script>
        let consumos = [0];
        let marcacoes = [0]; // Armazena as posições das marcações das bobinas
        let velocidades = [0];

        function calcular(op) {
            let metragem = parseFloat(document.getElementById(`metragem${op}`).value);
            let er = parseFloat(document.getElementById(`er${op}`).value);
            let eficiencia = parseFloat(document.getElementById(`eficiencia${op}`).value);

            if (!metragem || !er || !eficiencia) {
                alert("Por favor, preencha todos os campos.");
                return;
            }

            let tempoConsumo = metragem / (er * (eficiencia / 100));
            let velocidadeConsumo = metragem / tempoConsumo;

            document.getElementById(`tempo-consumo${op}`).textContent = tempoConsumo.toFixed(2);
            document.getElementById(`velocidade-consumo${op}`).textContent = velocidadeConsumo.toFixed(2);
            velocidades[op - 1] = velocidadeConsumo;
            iniciarBarraVermelha(op, metragem, velocidadeConsumo);
        }

        function adicionarBobina(op) {
            let bobinaEntrada = parseFloat(document.getElementById(`bobina-entrada${op}`).value);
            let metragem = parseFloat(document.getElementById(`metragem${op}`).value);

            if (!bobinaEntrada) {
                alert("Por favor, preencha a bobina de entrada.");
                return;
            }

            consumos[op - 1] += bobinaEntrada;
            marcacoes.push(consumos[op - 1]); // Adiciona a posição da marcação na lista
            atualizarBarra(op, consumos[op - 1], metragem);

            let bobinaList = document.getElementById(`bobina-list${op}`);
            let bobinaItem = document.createElement('div');
            bobinaItem.classList.add('bobina-item');
            bobinaItem.textContent = `Bobina: ${bobinaEntrada} m`;
            bobinaList.appendChild(bobinaItem);
        }

      function atualizarBarra(op, consumoAtual, metragem) {
    let porcentagem = Math.min((consumoAtual / metragem) * 100, 100);
    document.getElementById(`loading-bar${op}`).style.width = `${porcentagem}%`;
    document.getElementById(`progress-indicator${op}`).textContent = `${consumoAtual} m`;

    // Atualiza o painel digital em tempo real
    document.getElementById(`digital-display${op}`).textContent = `${consumoAtual.toFixed(2)} m`;

    // Adiciona as marcações de forma independente para cada bobina
    let barraContainer = document.querySelector(".loading-bar-container");
    let marcações = document.querySelectorAll('.marking');
    marcações.forEach(marcacao => marcacao.remove()); // Remove todas as marcações anteriores

    // Começa a partir da bobina 2, ignorando a 1
    marcacoes.slice(1).forEach((marcacao, index) => {
        let marking = document.createElement('div');
        marking.classList.add('marking');
        
        // Cada marcação será colocada de forma proporcional ao valor da bobina na barra
        let position = (marcacao / metragem) * 100;
        marking.style.left = `${position}%`;
        
        // Adiciona a marcação à barra
        barraContainer.appendChild(marking);

        // Para exibir a posição da marcação de forma legível
        let markerText = document.createElement('span');
        markerText.textContent = `Bobina ${index + 2}`;  // Ajuste aqui para começar a numeração pela bobina 2
        markerText.style.position = 'absolute';
        markerText.style.left = `${position}%`;
        markerText.style.top = '5px';
        markerText.style.fontSize = '12px';
        markerText.style.color = '#fff';
        barraContainer.appendChild(markerText);
    });

    // Alterando a cor do círculo quando a barra passa pelas marcações
    if (consumoAtual >= marcacoes[marcacoes.length - 1]) {
        let circle = document.getElementById(`circle${op}`);
        circle.style.backgroundColor = "red"; // Quando passar da marcação, o círculo fica vermelho
    }
}


        // Função para restaurar a cor do círculo para verde
        function resetarCorCírculo(op) {
            let circle = document.getElementById(`circle${op}`);
            circle.style.backgroundColor = "green"; // Resetando para verde
        }

        function iniciarBarraVermelha(op, metragem, velocidadeConsumo) {
            let consumoAtual = 0;
            let interval = setInterval(() => {
                if (consumoAtual >= metragem) {
                    clearInterval(interval);
                } else {
                    consumoAtual += velocidadeConsumo / 60;
                    atualizarBarra(op, consumoAtual, metragem);
                }
            }, 1000);
        }
    </script>
</body>
</html>

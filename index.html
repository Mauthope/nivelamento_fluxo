<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Loading Personalizada - Consumo de Bobinas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            justify-content: center;
            margin: 20px;
        }

        .container {
            width: 60%;
            max-width: 800px;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 10px;
            background-color: #2d2d2d;
        }

        h2 {
            text-align: center;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #333;
            color: #fff;
        }

        button {
            background-color: #007bff;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .results, .bobinas {
            margin-top: 20px;
        }

        #bobina-tabela {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        #bobina-tabela th, #bobina-tabela td {
            padding: 10px;
            border: 1px solid #444;
            text-align: left;
        }

        .loading-bar-container {
            position: relative;
            width: 100%;
            height: 20px;
            background-color: #444;
            border-radius: 5px;
            overflow: hidden;
        }

        .loading-bar {
            height: 100%;
            background-color: #28a745;
            transition: width 1s linear;
            width: 0%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Impressora 1</h2>
        <label for="metragem1">Metragem da OP (m):</label>
        <input type="number" id="metragem1" placeholder="Digite a metragem da OP">
        
        <label for="material">Material:</label>
        <select id="material">
            <option value="" disabled selected>Selecione o material</option>
            <option value="TECIDO POLIPROPILENO 045X104GR">TECIDO POLIPROPILENO 045X104GR</option>
            <option value="TECIDO POLIPROPILENO 050X57GR">TECIDO POLIPROPILENO 050X57GR</option>
            <option value="TECIDO POLIPROPILENO 050X68GR">TECIDO POLIPROPILENO 050X68GR</option>
            <option value="TECIDO POLIPROPILENO 055X65GR">TECIDO POLIPROPILENO 055X65GR</option>
        </select>
        
        <label for="er1">ER (m/min):</label>
        <input type="number" id="er1" placeholder="Digite a ER (m/min)">
        
        <label for="eficiencia1">Eficiência (%):</label>
        <input type="number" id="eficiencia1" placeholder="Digite a eficiência (%)" value="0">

        <button onclick="calcular(1)">Calcular Consumo</button>

        <div class="results">
            <h2>Resultados</h2>
            <p>Tempo de Consumo (min): <span id="tempo-consumo1">-</span></p>
            <p>Velocidade de Consumo (m/min): <span id="velocidade-consumo1">-</span></p>
        </div>

        <div class="bobinas">
            <h2>Bobinas</h2>
            <label for="bobina-entrada1">Bobina de Entrada (m):</label>
            <input type="number" id="bobina-entrada1" placeholder="Digite a bobina de entrada">
            <button onclick="adicionarBobina()">Inserir Bobina</button>

            <table id="bobina-tabela">
                <thead>
                    <tr>
                        <th>Bobina</th>
                        <th>Progresso</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Linhas serão adicionadas dinamicamente -->
                </tbody>
            </table>
        </div>

        <button onclick="iniciarProgresso()">Iniciar Progresso</button>
    </div>

    <script>
        let velocidades = [0];
        let bobinas = [];
        let progressoAtivo = false;

        function calcular(op) {
            const metragem = parseFloat(document.getElementById(`metragem${op}`).value);
            const er = parseFloat(document.getElementById(`er${op}`).value);
            const eficiencia = parseFloat(document.getElementById(`eficiencia${op}`).value);

            if (!metragem || !er || !eficiencia) {
                alert("Preencha todos os campos.");
                return;
            }

            const tempoConsumo = metragem / (er * (eficiencia / 100));
            const velocidadeConsumo = metragem / tempoConsumo;

            document.getElementById(`tempo-consumo${op}`).textContent = tempoConsumo.toFixed(2);
            document.getElementById(`velocidade-consumo${op}`).textContent = velocidadeConsumo.toFixed(2);

            velocidades[op - 1] = velocidadeConsumo;
        }

        function adicionarBobina() {
            const bobinaEntrada = parseFloat(document.getElementById("bobina-entrada1").value);
            if (!bobinaEntrada) {
                alert("Digite a bobina de entrada.");
                return;
            }

            const tabela = document.getElementById("bobina-tabela").getElementsByTagName("tbody")[0];
            const novaLinha = tabela.insertRow();
            const celulaBobina = novaLinha.insertCell(0);
            const celulaProgresso = novaLinha.insertCell(1);

            celulaBobina.textContent = `${bobinaEntrada} m`;
            celulaProgresso.innerHTML = `
                <div class="loading-bar-container">
                    <div class="loading-bar"></div>
                </div>
            `;

            bobinas.push({ metragem: bobinaEntrada, progresso: 0 });
        }

        function iniciarProgresso() {
            if (progressoAtivo || bobinas.length === 0) return;
            progressoAtivo = true;

            const velocidade = velocidades[0];
            bobinas.forEach((bobina, index) => {
                const progressBar = document.querySelector(`#bobina-tabela tbody tr:nth-child(${index + 1}) .loading-bar`);
                let progresso = 0;

                const intervalo = setInterval(() => {
                    progresso += velocidade / 60;
                    bobina.progresso = progresso;

                    if (progresso >= bobina.metragem) {
                        progressBar.style.width = "100%";
                        clearInterval(intervalo);
                    } else {
                        progressBar.style.width = `${(progresso / bobina.metragem) * 100}%`;
                    }
                }, 1000);
            });

            progressoAtivo = false;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Consumo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
            margin: 20px;
        }
        .container {
            width: 80%;
            max-width: 800px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .loading-bar-container {
            position: relative;
            width: 100%;
            height: 50px;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 20px;
        }
        .loading-bar {
            height: 100%;
            background-color: red;
            width: 0%;
            position: absolute;
        }
        .progress-number {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            font-weight: bold;
            color: #fff;
        }
        .bobina-segment {
            height: 100%;
            position: absolute;
            top: 0;
            border-right: 2px solid #fff;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: bold;
        }
        .bobina-list {
            max-height: 100px;
            overflow-y: auto;
        }
        .bobina-item {
            background-color: #f1f1f1;
            padding: 5px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Controle de Consumo de Bobinas</h2>
        <label for="metragem">Metragem da OP (m):</label>
        <input type="number" id="metragem" placeholder="Digite a metragem total">

        <label for="bobina-entrada">Bobina de Entrada (m):</label>
        <input type="number" id="bobina-entrada" placeholder="Digite a metragem da bobina">
        <button onclick="adicionarBobina()">Adicionar Bobina</button>

        <div class="bobina-list" id="bobina-list"></div>

        <h3>Barra de Consumo</h3>
        <div class="loading-bar-container">
            <div class="loading-bar" id="loading-bar">
                <div class="progress-number" id="progress-number">0 m</div>
            </div>
        </div>
    </div>

    <script>
        let bobinas = [];
        let totalMetragem = 0;
        let consumoAtual = 0;
        const bobinasCores = ["#FF6347", "#FF8C00", "#FFD700", "#32CD32", "#1E90FF"];
        let consumoInterval;

        function adicionarBobina() {
            const metragemInput = document.getElementById('metragem');
            const bobinaInput = document.getElementById('bobina-entrada');
            
            let metragem = parseFloat(metragemInput.value);
            let bobina = parseFloat(bobinaInput.value);
            
            if (!metragem || !bobina) {
                alert("Preencha todos os campos.");
                return;
            }

            totalMetragem = metragem;
            bobinas.push(bobina);
            
            atualizarBarra();
            exibirBobinas();
            bobinaInput.value = '';
        }

        function exibirBobinas() {
            const bobinaList = document.getElementById('bobina-list');
            bobinaList.innerHTML = '';
            let acumulado = 0;
            
            bobinas.forEach((bobina, index) => {
                acumulado += bobina;
                const cor = bobinasCores[index % bobinasCores.length];
                const bobinaItem = document.createElement('div');
                bobinaItem.classList.add('bobina-item');
                bobinaItem.textContent = `Bobina ${index + 1}: ${bobina} m (Acumulado: ${acumulado} m)`;
                bobinaList.appendChild(bobinaItem);
            });
        }

        function atualizarBarra() {
            const barra = document.getElementById('loading-bar');
            const progressNumber = document.getElementById('progress-number');

            if (consumoInterval) clearInterval(consumoInterval);

            consumoInterval = setInterval(() => {
                if (consumoAtual >= totalMetragem) {
                    clearInterval(consumoInterval);
                    consumoAtual = totalMetragem;
                }

                consumoAtual++;
                let porcentagem = (consumoAtual / totalMetragem) * 100;
                barra.style.width = `${porcentagem}%`;
                progressNumber.textContent = `${consumoAtual} m`;

                atualizarBobinas();
            }, 100);
        }

        function atualizarBobinas() {
            const barra = document.getElementById('loading-bar');
            let acumulado = 0;

            bobinas.forEach((bobina, index) => {
                const cor = bobinasCores[index % bobinasCores.length];
                let largura = (bobina / totalMetragem) * 100;
                acumulado += bobina;

                let segment = document.createElement('div');
                segment.classList.add('bobina-segment');
                segment.style.width = `${largura}%`;
                segment.style.left = `${(acumulado - bobina) / totalMetragem * 100}%`;
                segment.style.backgroundColor = cor;
                segment.textContent = `${acumulado} m`;
                barra.appendChild(segment);
            });
        }
    </script>
</body>
</html>

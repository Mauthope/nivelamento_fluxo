<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Bobinas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin: 20px;
        }
        .container {
            width: 45%;
            max-width: 600px;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 10px;
            background-color: #2d2d2d;
        }

        .container select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 2px solid #ccc;
            border-radius: 20px;
            background-color: #2d2d2d;
            color: #fff;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        h2 {
            text-align: center;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #333;
            color: #fff;
        }
        button {
            background-color: #007bff;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }

        .loading-bar-container {
            position: relative;
            width: 100%;
            height: 30px;
            background-color: #444;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }
        .loading-bar {
            height: 100%;
            position: absolute;
            background-color: #28a745;
            width: 0%;
        }
        .progress-indicator {
            position: absolute;
            top: -25px;
            right: 10px;
            font-weight: bold;
        }
        .digital-display {
            font-family: 'Courier New', monospace;
            font-size: 24px;
            background-color: #333;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
        }
        .circle {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: green;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
        }
        .reset-button {
            background-color: #ffffff;
            color: #000;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .reset-button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container" id="container1">
        <h2>Impressora 1</h2>
        <label for="metragem1">Metragem da OP (m):</label>
        <input type="number" id="metragem1" placeholder="Digite a metragem da OP">
        
        <label for="material">Material:</label>
        <select id="material">
            <option value="" disabled selected>Selecione o material</option>
            <option value="TECIDO POLIPROPILENO 045X104GR PLAST TUB PRETO FILME PP FOSCO FILME PP BRANCO II- VERDE PEQUENO 15KG">TECIDO POLIPROPILENO 045X104GR PLAST TUB PRETO FILME PP FOSCO FILME PP BRANCO II- VERDE PEQUENO 15KG</option>
            <option value="TECIDO POLIPROPILENO 050X57GR PLAST TUB BRANCO">TECIDO POLIPROPILENO 050X57GR PLAST TUB BRANCO</option>
            <option value="TECIDO POLIPROPILENO 050X68GR PLAST TUB BRANCO SOLDADO">TECIDO POLIPROPILENO 050X68GR PLAST TUB BRANCO SOLDADO</option>
            <option value="TECIDO POLIPROPILENO 055X65GR PLAST TUB BRANCO ANTIDERRAPANTE">TECIDO POLIPROPILENO 055X65GR PLAST TUB BRANCO ANTIDERRAPANTE</option>
        </select>
        
        <label for="er1">ER (m/min):</label>
        <input type="number" id="er1" placeholder="Digite a ER (m/min)">
        <label for="eficiencia1">Eficiência (%):</label>
        <input type="number" id="eficiencia1" placeholder="Digite a eficiência (%)" value="0">
        <label for="inicial">Quantidade inicial de bobinas:</label>
        <input type="number" id="inicial" value="2" disabled>
        <button onclick="calcular(1)">Pedir bobinas</button>

        <div class="results">
            <h2>Resultados</h2>
            <p>Tempo de Consumo (min): <span id="tempo-consumo1">-</span></p>
            <p>Velocidade de Consumo (m/min): <span id="velocidade-consumo1">-</span></p>
        </div>

        <div class="loading-bar-container" id="loading-bar-container"></div>

        <div class="digital-display" id="digital-display1">0 m</div>

        <button onclick="iniciarProgresso(1)">Iniciar</button>

        <div class="bobinas">
            <h2>Bobinas</h2>
            <label for="bobina-entrada1">Bobina de Entrada (m):</label>
            <input type="number" id="bobina-entrada1" placeholder="Digite a bobina de entrada">
            <button onclick="adicionarBobina(1)">Inserir Bobina</button>
            <div id="bobina-list1"></div>
        </div>

        <div class="circle" id="circle1">
            <button class="reset-button" onclick="resetarCorCírculo(1)">Resetar</button>
        </div>
    </div>

    <script>
let consumos = [0];
let velocidades = [0];
let barras = [];
let marcacoes = [];

// Função para calcular o tempo e a velocidade de consumo
function calcular(op) {
    let metragem = parseFloat(document.getElementById(`metragem${op}`).value);
    let er = parseFloat(document.getElementById(`er${op}`).value);
    let eficiencia = parseFloat(document.getElementById(`eficiencia${op}`).value);

    if (!metragem || !er || !eficiencia) {
        alert("Preencha todos os campos.");
        return;
    }

    let tempoConsumo = metragem / (er * (eficiencia / 100));
    let velocidadeConsumo = metragem / tempoConsumo;

    document.getElementById(`tempo-consumo${op}`).textContent = tempoConsumo.toFixed(2);
    document.getElementById(`velocidade-consumo${op}`).textContent = velocidadeConsumo.toFixed(2);

    velocidades[op - 1] = velocidadeConsumo;
    document.getElementById(`circle${op}`).style.backgroundColor = "yellow";  // Cor amarela ao calcular
}

// Função para adicionar bobinas e criar barras de progresso
function adicionarBobina(op) {
    let bobinaEntrada = parseFloat(document.getElementById(`bobina-entrada${op}`).value);
    if (!bobinaEntrada) {
        alert("Digite a bobina de entrada.");
        return;
    }

    let bobinaList = document.getElementById(`bobina-list${op}`);
    let bobinaDiv = document.createElement("div");
    bobinaDiv.textContent = `Bobina adicionada: ${bobinaEntrada} m`;
    bobinaList.appendChild(bobinaDiv);

    // Adiciona uma nova barra de progresso para cada bobina
    let progressBar = document.createElement("div");
    progressBar.classList.add("loading-bar");
    document.getElementById("loading-bar-container").appendChild(progressBar);

    barras.push({ metragem: bobinaEntrada, progresso: 0 });

    // Atualiza o número de bobinas
    marcacoes.push(bobinaEntrada);
}

// Função para iniciar o progresso das barras de cada bobina
function iniciarProgresso(op) {
    if (marcacoes.length === 0) {
        alert("Nenhuma bobina foi inserida.");
        return;
    }

    let progressBars = document.querySelectorAll(".loading-bar");
    let barraIndex = 0;  // Variável para controlar o índice da bobina atual
    let consumoAtual = 0;

    function atualizarProgresso() {
        if (barraIndex >= barras.length) {
            document.getElementById(`circle${op}`).style.backgroundColor = "red"; // Mudando a cor do círculo para vermelho quando terminar
            return;
        }

        let progressBar = progressBars[barraIndex];
        let velocidade = velocidades[op - 1];
        consumoAtual += velocidade / 60;  // Incrementa o consumo por minuto
        let progress = (consumoAtual / barras[barraIndex].metragem) * 100;
        progressBar.style.width = `${progress}%`;
        document.getElementById(`digital-display${op}`).textContent = `${consumoAtual.toFixed(2)} m`;

        if (progress >= 100) {
            // Quando a barra de progresso atingir 100%, remove a barra e muda a cor do círculo para vermelho
            progressBar.remove(); // Remove a barra atual
            document.getElementById(`circle${op}`).style.backgroundColor = "red";  // Atualiza a cor do círculo para vermelho

            // Passa para a próxima bobina
            barraIndex++;
            consumoAtual = 0;  // Reseta o consumo para a próxima bobina
            setTimeout(atualizarProgresso, 1000); // Espera 1 segundo antes de iniciar a próxima barra
        } else {
            // Continua atualizando o progresso da barra atual
            setTimeout(atualizarProgresso, 1000);
        }
    }

    // Inicia o progresso das barras imediatamente ao apertar o botão
    atualizarProgresso();
}

// Função para resetar o círculo
function resetarCorCírculo(op) {
    document.getElementById(`circle${op}`).style.backgroundColor = "green";
    barras = [];  // Limpar todas as barras para reiniciar o processo
    marcacoes = []; // Limpar as marcações para reiniciar
    document.getElementById("loading-bar-container").innerHTML = ''; // Limpar as barras de progresso
}

    </script>
</body>
</html>

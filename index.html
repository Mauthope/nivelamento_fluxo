<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Consumo Personalizada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .container {
            width: 600px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .results {
            margin-top: 20px;
        }
        .loading-bar-container {
            position: relative;
            width: 100%;
            height: 50px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-top: 20px;
            overflow: hidden;
        }
        .loading-bar {
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .progress-bar-red {
            background-color: red;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
            opacity: 0.6;
        }
        .progress-indicator {
            position: absolute;
            top: -25px;
            right: 10px;
            font-weight: bold;
        }
        .bobina-list {
            max-height: 150px;
            overflow-y: auto;
            margin-top: 10px;
        }
        .bobina-item {
            padding: 5px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Consumo de Metragem</h2>
        <label for="metragem">Metragem da OP (m):</label>
        <input type="number" id="metragem" placeholder="Digite a metragem da OP">
        <label for="er">ER (m/min):</label>
        <input type="number" id="er" placeholder="Digite a ER (m/min)">
        <button onclick="iniciarConsumo()">Iniciar Consumo</button>

        <div class="results">
            <p>Tempo de Consumo (min): <span id="tempo-consumo">-</span></p>
            <p>Velocidade de Consumo (m/min): <span id="velocidade-consumo">-</span></p>
        </div>

        <h2>Inserir Bobinas</h2>
        <input type="number" id="bobina-entrada" placeholder="Digite a metragem da bobina">
        <button onclick="adicionarBobina()">Inserir Bobina</button>
        <div class="bobina-list" id="bobina-list"></div>

        <h2>Barra de Consumo</h2>
        <div class="loading-bar-container">
            <div class="loading-bar" id="consumo-bar"></div>
            <div class="progress-bar-red" id="progress-bar-red"></div>
            <div class="progress-indicator" id="progress-indicator">0 m</div>
        </div>
    </div>

    <script>
        let bobinas = [];
        let consumoTotal = 0;
        let consumoAtual = 0;
        let velocidadeConsumo = 0;
        let interval;
        const cores = ["#28a745", "#17a2b8", "#ffc107", "#fd7e14", "#6f42c1"];

        function iniciarConsumo() {
            const metragem = parseFloat(document.getElementById("metragem").value);
            const er = parseFloat(document.getElementById("er").value);
            if (!metragem || !er) {
                alert("Preencha todos os campos!");
                return;
            }

            const tempoConsumo = metragem / er;
            velocidadeConsumo = er;
            document.getElementById("tempo-consumo").textContent = tempoConsumo.toFixed(2);
            document.getElementById("velocidade-consumo").textContent = er.toFixed(2);

            if (interval) clearInterval(interval);
            interval = setInterval(atualizarConsumo, 1000);
        }

        function adicionarBobina() {
            const bobina = parseFloat(document.getElementById("bobina-entrada").value);
            const metragemTotal = parseFloat(document.getElementById("metragem").value);

            if (!bobina || bobina + consumoTotal > metragemTotal) {
                alert("Bobina invÃ¡lida ou excedendo a metragem total!");
                return;
            }

            bobinas.push(bobina);
            consumoTotal += bobina;
            renderizarBobinas();
            document.getElementById("bobina-entrada").value = '';
        }

        function renderizarBobinas() {
            const bobinaList = document.getElementById("bobina-list");
            bobinaList.innerHTML = '';

            let barraHTML = '';
            let offset = 0;
            const metragemTotal = parseFloat(document.getElementById("metragem").value);

            bobinas.forEach((bobina, index) => {
                const largura = (bobina / metragemTotal) * 100;
                barraHTML += `<div class="loading-bar" style="background-color: ${cores[index % cores.length]}; width: ${largura}%; left: ${offset}%;"></div>`;
                offset += largura;

                const bobinaItem = document.createElement("div");
                bobinaItem.classList.add("bobina-item");
                bobinaItem.textContent = `Bobina: ${bobina} metros`;
                bobinaList.appendChild(bobinaItem);
            });

            document.getElementById("consumo-bar").innerHTML = barraHTML;
        }

        function atualizarConsumo() {
            const metragemTotal = parseFloat(document.getElementById("metragem").value);
            consumoAtual += velocidadeConsumo / 60; // Consumo por segundo

            const progresso = (consumoAtual / metragemTotal) * 100;
            const progressBarRed = document.getElementById("progress-bar-red");
            const progressIndicator = document.getElementById("progress-indicator");

            progressBarRed.style.width = `${progresso}%`;
            progressIndicator.textContent = `${Math.min(consumoAtual, metragemTotal).toFixed(1)} m`;

            if (consumoAtual >= metragemTotal) {
                clearInterval(interval);
                alert("Consumo completo!");
            }
        }
    </script>
</body>
</html>

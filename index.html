<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Loading Dinâmica - Consumo de Bobinas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin: 20px;
        }
        .container {
            width: 45%;
            max-width: 600px;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 10px;
            background-color: #2d2d2d;
        }
        h2 {
            text-align: center;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #333;
            color: #fff;
        }
        button {
            background-color: #007bff;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .results, .bobinas {
            margin-top: 20px;
        }
        .loading-bar-container {
            position: relative;
            width: 100%;
            height: 100px;
            background-color: #444;
            border-radius: 5px;
            overflow: hidden;
        }
        .loading-bar {
            height: 100%;
            position: absolute;
            background-color: #28a745;
            width: 0%;
            transition: width 0.1s linear;
        }
        .marking {
            position: absolute;
            height: 100%;
            width: 2px;
            background-color: #ff0000;
        }
        .progress-indicator {
            position: absolute;
            top: -25px;
            right: 10px;
            font-weight: bold;
        }
        .digital-display {
            font-family: 'Courier New', monospace;
            font-size: 24px;
            background-color: #333;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
        }
        .circle {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: green;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
        }
        .reset-button {
            background-color: #ffffff;
            color: #000;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .reset-button:hover {
            background-color: #cccccc;
        }
    </style>
</head>
<body>
    <div class="container" id="container1">
        <h2>Impressora 1</h2>
        <label for="metragem1">Metragem da OP (m):</label>
        <input type="number" id="metragem1" placeholder="Digite a metragem da OP">
        <label for="er1">ER (m/min):</label>
        <input type="number" id="er1" placeholder="Digite a ER (m/min)">
        <label for="eficiencia1">Eficiência (%):</label>
        <input type="number" id="eficiencia1" placeholder="Digite a eficiência (%)" value="0">
        <button onclick="calcular(1)">Calcular</button>

        <div class="results">
            <h2>Resultados</h2>
            <p>Tempo de Consumo (min): <span id="tempo-consumo1">-</span></p>
        </div>

        <div class="bobinas">
            <h2>Bobinas</h2>
            <label for="bobina-entrada1">Bobina de Entrada (m):</label>
            <input type="number" id="bobina-entrada1" placeholder="Digite a bobina de entrada">
            <button onclick="adicionarBobina(1)">Inserir Bobina</button>
            <div id="bobina-list1"></div>
        </div>

        <div class="loading-bar-container">
            <div class="loading-bar" id="loading-bar1"></div>
            <div class="progress-indicator" id="progress-indicator1">0 m</div>
        </div>
        <div class="digital-display" id="digital-display1">0 m</div>

        <div class="circle" id="circle1">
            <button class="reset-button" onclick="resetarCorCírculo(1)">Resetar</button>
        </div>
    </div>

    <script>
        let consumoAtual = 0;
        let velocidade = 0;
        let metragemTotal = 0;
        let interval;
        let bobinas = [];

        function calcular(op) {
            metragemTotal = parseFloat(document.getElementById(`metragem${op}`).value);
            velocidade = parseFloat(document.getElementById(`er${op}`).value);

            if (!metragemTotal || !velocidade) {
                alert("Preencha todos os campos.");
                return;
            }

            document.getElementById(`circle${op}`).style.backgroundColor = "yellow";
            iniciarConsumo(op);
        }

        function iniciarConsumo(op) {
            clearInterval(interval);
            interval = setInterval(() => {
                consumoAtual += velocidade / 10;
                atualizarBarra(op, consumoAtual, metragemTotal);
                if (consumoAtual >= metragemTotal) clearInterval(interval);
            }, 100);
        }

        function adicionarBobina(op) {
            let bobinaEntrada = parseFloat(document.getElementById(`bobina-entrada${op}`).value);
            if (!bobinaEntrada) {
                alert("Digite a bobina de entrada.");
                return;
            }
            if (bobinas.length > 0) marcarPonto(op, consumoAtual);
            bobinas.push(bobinaEntrada);
        }

        function marcarPonto(op, posicao) {
            let marker = document.createElement('div');
            marker.className = 'marking';
            marker.style.left = `${(posicao / metragemTotal) * 100}%`;
            document.querySelector(`#loading-bar${op}`).parentElement.appendChild(marker);
        }

        function atualizarBarra(op, consumo, total) {
            let porcentagem = Math.min((consumo / total) * 100, 100);
            document.getElementById(`loading-bar${op}`).style.width = `${porcentagem}%`;
            document.getElementById(`progress-indicator${op}`).textContent = `${consumo.toFixed(2)} m`;
            document.getElementById(`digital-display${op}`).textContent = `${consumo.toFixed(2)} m`;
        }

        function resetarCorCírculo(op) {
            document.getElementById(`circle${op}`).style.backgroundColor = "green";
        }
    </script>
</body>
</html>

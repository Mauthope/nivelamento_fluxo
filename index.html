<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Consumo - Bobinas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .container {
            width: 60%;
            max-width: 800px;
            background-color: #2d2d2d;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }
        h2 {
            text-align: center;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #333;
            color: #fff;
        }
        button {
            background-color: #007bff;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .results {
            margin-top: 20px;
        }
        .loading-bar-container {
            position: relative;
            width: 100%;
            height: 50px;
            background-color: #444;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 20px;
        }
        .loading-bar {
            height: 100%;
            background-color: #28a745;
            width: 0%;
        }
        .marking {
            position: absolute;
            height: 100%;
            width: 2px;
            background-color: #ff0000;
        }
        .progress-indicator {
            position: absolute;
            top: -25px;
            right: 10px;
            font-weight: bold;
            color: #fff;
        }
        .digital-display {
            font-family: 'Courier New', monospace;
            font-size: 24px;
            color: #fff;
            background-color: #333;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            margin-top: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .status-block {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .status-polygon {
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 50px solid #28a745; /* Verde inicialmente */
            transition: border-color 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Controle de Bobinas</h2>
        <label for="metragem">Metragem da OP (m):</label>
        <input type="number" id="metragem" placeholder="Digite a metragem da OP">
        <button onclick="calcular()">Iniciar Consumo</button>

        <div class="loading-bar-container">
            <div class="loading-bar" id="loading-bar"></div>
            <div class="progress-indicator" id="progress-indicator">0 m</div>
        </div>

        <div class="digital-display" id="digital-display">0 m</div>

        <h3>Inserir Bobina</h3>
        <input type="number" id="bobina-entrada" placeholder="Digite a bobina de entrada">
        <button onclick="adicionarBobina()">Inserir Bobina</button>
        
        <div class="status-block">
            <div class="status-polygon" id="status-polygon"></div>
        </div>
    </div>

    <script>
        let consumoAtual = 0;
        let marcacoes = [];
        let metragemTotal = 0;
        let velocidadeConsumo = 1;

        function calcular() {
            metragemTotal = parseFloat(document.getElementById("metragem").value);
            if (!metragemTotal) {
                alert("Por favor, insira a metragem da OP.");
                return;
            }
            iniciarBarra();
        }

        function adicionarBobina() {
            let bobinaEntrada = parseFloat(document.getElementById("bobina-entrada").value);
            if (!bobinaEntrada) {
                alert("Por favor, insira a bobina de entrada.");
                return;
            }

            let totalConsumo = consumoAtual + bobinaEntrada;
            marcacoes.push(totalConsumo);

            let barraContainer = document.querySelector(".loading-bar-container");
            let marca = document.createElement('div');
            marca.classList.add('marking');
            marca.style.left = `${(totalConsumo / metragemTotal) * 100}%`;
            barraContainer.appendChild(marca);
        }

        function iniciarBarra() {
            let progresso = 0;
            let intervalo = setInterval(() => {
                progresso += velocidadeConsumo;
                consumoAtual = progresso;
                atualizarBarra(progresso);

                if (progresso >= metragemTotal) {
                    clearInterval(intervalo);
                }
            }, 100);
        }

        function atualizarBarra(consumoAtual) {
            let porcentagem = (consumoAtual / metragemTotal) * 100;
            document.getElementById("loading-bar").style.width = `${porcentagem}%`;
            document.getElementById("progress-indicator").textContent = `${consumoAtual} m`;
            document.getElementById("digital-display").textContent = `${consumoAtual.toFixed(2)} m`;

            // Verifica se atingiu alguma marcação
            let statusPolygon = document.getElementById("status-polygon");
            if (marcacoes.some(marcacao => consumoAtual >= marcacao)) {
                statusPolygon.style.borderBottomColor = "#ff0000"; // Vermelho
            } else {
                statusPolygon.style.borderBottomColor = "#28a745"; // Verde
            }
        }
    </script>
</body>
</html>

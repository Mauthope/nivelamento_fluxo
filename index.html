<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Gráfico de Comparação e Barra de Progresso</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Estilos para o layout */
        .container {
            width: 80%;
            margin: auto;
            text-align: center;
        }
        .progress-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 20px;
            padding: 10px;
            margin-top: 30px;
        }
        .progress-bar {
            height: 30px;
            border-radius: 15px;
            display: flex;
            position: relative;
            overflow: hidden;
        }
        .bobina {
            height: 100%;
            position: absolute;
        }
        .barra-vermelha {
            height: 100%;
            background-color: red;
            position: absolute;
            left: 0;
            top: 0;
            width: 0%;
            transition: width 0.1s linear;
        }
        .numerador {
            position: absolute;
            right: 10px;
            top: 5px;
            font-weight: bold;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Gráfico de Comparação</h2>
        <canvas id="myChart" width="400" height="200"></canvas>

        <!-- Barra de Progresso -->
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar">
                <div class="barra-vermelha" id="barra-vermelha">
                    <span class="numerador" id="numerador">0%</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Dados para o gráfico
        const labels = ['Bobina A', 'Bobina B', 'Bobina C', 'Bobina D'];
        const dataOP = [800, 500, 300, 600]; // Metros totais por bobina
        const dataBobinas = [200, 150, 50, 100]; // Metros já processados por bobina
        const colors = ['#4CAF50', '#FF9800', '#3F51B5', '#9C27B0'];

        // Criação do gráfico com Chart.js
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: 'Metragem Total (OP)',
                        data: dataOP,
                        backgroundColor: colors,
                        borderColor: colors,
                        borderWidth: 1
                    },
                    {
                        label: 'Metragem Consumida',
                        data: dataBobinas,
                        backgroundColor: 'rgba(255, 99, 132, 0.5)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    }
                ]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Metros'
                        }
                    }
                }
            }
        });

        // Variáveis para a Barra de Progresso
        const metragemTotalOP = 1000; // Metragem total da OP
        const bobinas = [
            { cor: "#4CAF50", metragem: 300 },
            { cor: "#FF9800", metragem: 200 },
            { cor: "#3F51B5", metragem: 150 },
            { cor: "#9C27B0", metragem: 100 }
        ];

        const progressBar = document.getElementById("progress-bar");
        const barraVermelha = document.getElementById("barra-vermelha");
        const numerador = document.getElementById("numerador");

        // Função para renderizar as bobinas na barra de progresso
        function renderBobinas() {
            let offset = 0;
            bobinas.forEach((bobina) => {
                const bobinaDiv = document.createElement("div");
                bobinaDiv.classList.add("bobina");
                bobinaDiv.style.backgroundColor = bobina.cor;
                bobinaDiv.style.left = `${(offset / metragemTotalOP) * 100}%`;
                bobinaDiv.style.width = `${(bobina.metragem / metragemTotalOP) * 100}%`;
                progressBar.appendChild(bobinaDiv);
                offset += bobina.metragem;
            });
        }

        renderBobinas();

        // Variáveis para a atualização dinâmica da barra vermelha
        let consumoAtual = 0;
        const velocidadeConsumo = 25; // Velocidade de consumo (metros por segundo)

        // Função para atualizar a barra vermelha dinamicamente
        function atualizarProgresso() {
            if (consumoAtual < metragemTotalOP) {
                consumoAtual += velocidadeConsumo;
                const progresso = (consumoAtual / metragemTotalOP) * 100;
                barraVermelha.style.width = `${progresso}%`;
                numerador.textContent = `${Math.min(100, progresso.toFixed(2))}%`;

                // Atualizar a cada segundo
                setTimeout(atualizarProgresso, 1000);
            }
        }

        // Iniciar o progresso da barra vermelha
        atualizarProgresso();
    </script>
</body>
</html>

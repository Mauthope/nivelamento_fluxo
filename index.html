<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Bobinas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin: 20px;
        }
        .container {
            width: 45%;
            max-width: 600px;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 10px;
            background-color: #2d2d2d;
        }

        .container select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 2px solid #ccc;
            border-radius: 20px;
            background-color: #2d2d2d;
            color: #fff;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        h2 {
            text-align: center;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #333;
            color: #fff;
        }
        button {
            background-color: #007bff;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }

        .loading-bar-container {
            position: relative;
            width: 100%;
            height: 30px;
            background-color: #444;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }
        .loading-bar {
            height: 100%;
            position: absolute;
            background-color: #28a745;
            width: 0%;
        }
        .progress-indicator {
            position: absolute;
            top: -25px;
            right: 10px;
            font-weight: bold;
        }
        .digital-display {
            font-family: 'Courier New', monospace;
            font-size: 24px;
            background-color: #333;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
        }
        .circle {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: green;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
        }
        .reset-button {
            background-color: #ffffff;
            color: #000;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .reset-button:hover {
            background-color: #e0e0e0;
        }
        #bobina-tabela {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        #bobina-tabela td {
            padding: 10px;
            text-align: left;
            width: 50%;
        }

        .loading-bar {
            height: 20px;
            background-color: green;
            border-radius: 5px;
            transition: width 1s linear;
            max-width: 100%; /* Garante que a barra de progresso não ultrapasse a célula */
            width: 0%;
        }

        table {
            table-layout: fixed; /* Ajusta a tabela para ter largura fixa nas células */
        }
    </style>
</head>
<body>
    <div class="container" id="container1">
        <h2>Impressora 1</h2>
        <label for="metragem1">Metragem da OP (m):</label>
        <input type="number" id="metragem1" placeholder="Digite a metragem da OP">
        
        <label for="material">Material:</label>
        <select id="material">
            <option value="" disabled selected>Selecione o material</option>
            <option value="TECIDO POLIPROPILENO 045X104GR PLAST TUB PRETO FILME PP FOSCO FILME PP BRANCO II- VERDE PEQUENO 15KG">TECIDO POLIPROPILENO 045X104GR PLAST TUB PRETO FILME PP FOSCO FILME PP BRANCO II- VERDE PEQUENO 15KG</option>
            <option value="TECIDO POLIPROPILENO 050X57GR PLAST TUB BRANCO">TECIDO POLIPROPILENO 050X57GR PLAST TUB BRANCO</option>
            <option value="TECIDO POLIPROPILENO 050X68GR PLAST TUB BRANCO SOLDADO">TECIDO POLIPROPILENO 050X68GR PLAST TUB BRANCO SOLDADO</option>
            <option value="TECIDO POLIPROPILENO 055X65GR PLAST TUB BRANCO ANTIDERRAPANTE">TECIDO POLIPROPILENO 055X65GR PLAST TUB BRANCO ANTIDERRAPANTE</option>
        </select>
        
        <label for="er1">ER (m/min):</label>
        <input type="number" id="er1" placeholder="Digite a ER (m/min)">
        <label for="eficiencia1">Eficiência (%):</label>
        <input type="number" id="eficiencia1" placeholder="Digite a eficiência (%)" value="0">
        <label for="inicial">Quantidade inicial de bobinas:</label>
        <input type="number" id="inicial" value="2" disabled>
        <button onclick="calcular(1)">Pedir bobinas</button>

        <div class="results">
            <h2>Resultados</h2>
            <p>Tempo de Consumo (min): <span id="tempo-consumo1">-</span></p>
            <p>Velocidade de Consumo (m/min): <span id="velocidade-consumo1">-</span></p>
        </div>

         <div class="circle" id="circle1">
            <button class="reset-button" onclick="resetarCorCírculo(1)">Resetar</button>
        </div>

        <div class="bobinas">
            <h2>Bobinas</h2>
            <label for="bobina-entrada1">Bobina de Entrada (m):</label>
            <input type="number" id="bobina-entrada1" placeholder="Digite a bobina de entrada">
            <button onclick="adicionarBobina(1)">Inserir Bobina</button>
            <div id="bobina-list1"></div>
        </div>
        
<button onclick="iniciarProgresso(1)">Iniciar</button>
        
       
        <div id="bobina-container">
    <table id="bobina-tabela" border="1">
        <thead>
            <tr>
                <th>Bobina</th>
                <th>Progresso</th>
            </tr>
        </thead>
        <tbody>
            <!-- As linhas serão adicionadas dinamicamente -->
        </tbody>
    </table>
</div>
    </div>

    <script>
let velocidades = [0];
let bobinas = [];  // Lista de bobinas inseridas
let progressoAtivo = false;  // Controla se o progresso está ativo
let linhaAtual = 0;  // Índice da linha atual sendo processada

// Função para calcular tempo e velocidade de consumo
function calcular(op) {
    let metragem = parseFloat(document.getElementById(`metragem${op}`).value);
    let er = parseFloat(document.getElementById(`er${op}`).value);
    let eficiencia = parseFloat(document.getElementById(`eficiencia${op}`).value);

    if (!metragem || !er || !eficiencia) {
        alert("Preencha todos os campos.");
        return;
    }

    let tempoConsumo = metragem / (er * (eficiencia / 100));
    let velocidadeConsumo = metragem / tempoConsumo;

    document.getElementById(`tempo-consumo${op}`).textContent = tempoConsumo.toFixed(2);
    document.getElementById(`velocidade-consumo${op}`).textContent = velocidadeConsumo.toFixed(2);

    velocidades[op] = velocidadeConsumo;  // Salva a velocidade calculada
}

// Função para adicionar bobina à tabela
function adicionarBobina(op) {
    let bobinaEntrada = document.getElementById(`bobina-entrada${op}`).value;

    if (!bobinaEntrada || isNaN(bobinaEntrada)) {
        alert("Por favor, insira um valor válido para a bobina.");
        return;
    }

    bobinas.push(bobinaEntrada);

    let bobinaTabela = document.getElementById(`bobina-tabela`).getElementsByTagName('tbody')[0];
    let novaLinha = bobinaTabela.insertRow();
    let celulaBobina = novaLinha.insertCell(0);
    let celulaProgresso = novaLinha.insertCell(1);

    celulaBobina.textContent = `Bobina ${bobinas.length}`;
    
    // Barra de progresso
    let barraProgresso = document.createElement('div');
    barraProgresso.className = 'loading-bar-container';
    let progresso = document.createElement('div');
    progresso.className = 'loading-bar';
    barraProgresso.appendChild(progresso);
    
    celulaProgresso.appendChild(barraProgresso);
    // Atualiza a largura da barra
    setTimeout(() => {
        progresso.style.width = '100%';  // Define a largura como 100%
    }, 500); // Simula o progresso após a inserção
    
    linhaAtual++;
}

    </script>
</body>
</html>

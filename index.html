<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de OP com Barra de Consumo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .results, .bobinas {
            margin-top: 20px;
        }
        .loading-bar-container {
            position: relative;
            width: 100%;
            height: 30px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-top: 20px;
        }
        .loading-bar {
            height: 100%;
            background-color: #28a745;
            border-radius: 5px;
            width: 0%;
        }
        .loading-bar-secondary {
            height: 100%;
            background-color: #17a2b8;
            border-radius: 5px;
            width: 0%;
        }
        .mark {
            position: absolute;
            width: 2px;
            height: 100%;
            background-color: red;
        }
        .bobina-list {
            max-height: 150px;
            overflow-y: auto;
            margin-top: 10px;
        }
        .bobina-item {
            background-color: #f1f1f1;
            padding: 5px;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        .progress-counter {
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Dados da OP</h2>
        <label for="metragem">Metragem da OP (m):</label>
        <input type="number" id="metragem" placeholder="Digite a metragem da OP">
        <label for="er">ER (m/min):</label>
        <input type="number" id="er" placeholder="Digite a ER (m/min)">
        <label for="eficiencia">Eficiência (%):</label>
        <input type="number" id="eficiencia" placeholder="Digite a eficiência (%)" value="0">
        <button onclick="calcular()">Calcular</button>
    </div>

    <div class="container results">
        <h2>Resultados</h2>
        <p>Tempo de Consumo (min): <span id="tempo-consumo">-</span></p>
        <p>Velocidade de Consumo (m/min): <span id="velocidade-consumo">-</span></p>
    </div>

    <div class="container bobinas">
        <h2>Bobinas de Entrada</h2>
        <input type="number" id="bobina-entrada" placeholder="Digite a bobina de entrada">
        <button onclick="adicionarBobinaEntrada()">Inserir Bobina de Entrada</button>
        <div class="bobina-list" id="bobina-list-entrada"></div>

        <h2>Bobinas de Saída</h2>
        <input type="number" id="bobina-saida" placeholder="Digite a bobina de saída">
        <button onclick="adicionarBobinaSaida()">Inserir Bobina de Saída</button>
        <div class="bobina-list" id="bobina-list-saida"></div>
    </div>

    <div class="container">
        <h2>Barra de Consumo</h2>
        <div class="loading-bar-container">
            <div class="loading-bar" id="loading-bar"></div>
            <div class="loading-bar-secondary" id="loading-bar-secondary"></div>
        </div>
        <div class="progress-counter">Progresso: <span id="progress-metros">0</span> m</div>
    </div>

    <script>
        let metragem, er, eficiencia;
        let tempoConsumo = 0;
        let velocidadeConsumo = 0;
        let bobinasEntrada = [];
        let bobinasSaida = [];
        let totalEntrada = 0, totalSaida = 0;
        let metrosPercorridos = 0;

        function calcular() {
            metragem = parseFloat(document.getElementById("metragem").value);
            er = parseFloat(document.getElementById("er").value);
            eficiencia = parseFloat(document.getElementById("eficiencia").value) / 100;

            if (isNaN(metragem) || isNaN(er) || isNaN(eficiencia)) {
                alert("Por favor, preencha todos os campos corretamente.");
                return;
            }

            tempoConsumo = (metragem / er) * (1 + eficiencia);
            velocidadeConsumo = metragem / tempoConsumo;

            document.getElementById("tempo-consumo").textContent = tempoConsumo.toFixed(2);
            document.getElementById("velocidade-consumo").textContent = velocidadeConsumo.toFixed(2);

            iniciarConsumo();
        }

        function iniciarConsumo() {
            const loadingBar = document.getElementById("loading-bar");
            const progressDisplay = document.getElementById("progress-metros");
            let progress = 0;

            const interval = setInterval(() => {
                progress += (velocidadeConsumo / metragem) * 100;
                metrosPercorridos += velocidadeConsumo;
                loadingBar.style.width = progress + "%";
                progressDisplay.textContent = Math.min(metrosPercorridos.toFixed(0), metragem);

                if (progress >= 100) {
                    clearInterval(interval);
                }
            }, 1000);
        }

        function adicionarBobinaEntrada() {
            const entrada = parseFloat(document.getElementById("bobina-entrada").value);
            if (isNaN(entrada) || entrada <= 0) {
                alert("Por favor, insira uma metragem válida.");
                return;
            }
            totalEntrada += entrada;
            bobinasEntrada.push(totalEntrada);
            marcarBarraEntrada(totalEntrada);
            atualizarLista('entrada', entrada);
        }

        function adicionarBobinaSaida() {
            const saida = parseFloat(document.getElementById("bobina-saida").value);
            if (isNaN(saida) || saida <= 0) {
                alert("Por favor, insira uma metragem válida.");
                return;
            }
            totalSaida += saida;
            bobinasSaida.push(totalSaida);
            marcarBarraSaida(totalSaida);
            atualizarLista('saida', saida);
        }

        function marcarBarraEntrada(metragemBobina) {
            marcarBarra(metragemBobina, "loading-bar-container", "mark");
        }

        function marcarBarraSaida(metragemBobina) {
            marcarBarra(metragemBobina, "loading-bar-secondary", "mark");
        }

        function marcarBar(metragemBobina, containerId, markClass) {
            const container = document.querySelector(`.${containerId}`);
            const mark = document.createElement("div");
            mark.className = markClass;
            mark.style.left = (metragemBobina / metragem) * 100 + "%";
            container.appendChild(mark);
        }

        function atualizarLista(tipo, valor) {
            const listId = tipo === 'entrada' ? "bobina-list-entrada" : "bobina-list-saida";
            const bobinaList = document.getElementById(listId);
            const item = document.createElement("div");
            item.className = "bobina-item";
            item.textContent = `Bobina de ${tipo === 'entrada' ? 'Entrada' : 'Saída'}: ${valor} m`;
            bobinaList.appendChild(item);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Loading Personalizada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .results, .bobinas {
            margin-top: 20px;
        }
        .loading-bar-container {
            position: relative;
            width: 100%;
            height: 30px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-top: 20px;
        }
        .loading-bar {
            height: 100%;
            background-color: #28a745;
            border-radius: 5px;
            width: 0%;
        }
        .mark {
            position: absolute;
            width: 2px;
            height: 100%;
            background-color: red;
        }
        .bobina-list {
            max-height: 150px;
            overflow-y: auto;
            margin-top: 10px;
        }
        .bobina-item {
            background-color: #f1f1f1;
            padding: 5px;
            border-radius: 5px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Dados da OP</h2>
        <label for="metragem">Metragem da OP (m):</label>
        <input type="number" id="metragem" placeholder="Digite a metragem da OP">
        <label for="er">ER (m/min):</label>
        <input type="number" id="er" placeholder="Digite a ER (m/min)">
        <label for="eficiencia">Eficiência (%):</label>
        <input type="number" id="eficiencia" placeholder="Digite a eficiência (%)" value="0">
        <button onclick="calcular()">Calcular</button>
    </div>

    <div class="container results">
        <h2>Resultados</h2>
        <p>Tempo de Consumo (min): <span id="tempo-consumo">-</span></p>
        <p>Velocidade de Consumo (m/min): <span id="velocidade-consumo">-</span></p>
    </div>

    <div class="container bobinas">
        <h2>Bobinas</h2>
        <label for="bobina-entrada">Bobina de Entrada (m):</label>
        <input type="number" id="bobina-entrada" placeholder="Digite a bobina de entrada">
        <button onclick="adicionarBobina()">Inserir Bobina</button>
        <div class="bobina-list" id="bobina-list"></div>
    </div>

    <div class="container">
        <h2>Barra de Consumo</h2>
        <div class="loading-bar-container">
            <div class="loading-bar" id="loading-bar"></div>
        </div>
    </div>

    <script>
        let metragem, er, eficiencia;
        let tempoConsumo = 0;
        let velocidadeConsumo = 0;
        let bobinas = [];
        let consumoAtual = 0;
        let intervaloConsumo;

        function calcular() {
            metragem = parseFloat(document.getElementById("metragem").value);
            er = parseFloat(document.getElementById("er").value);
            eficiencia = parseFloat(document.getElementById("eficiencia").value) / 100;

            if (isNaN(metragem) || isNaN(er) || isNaN(eficiencia)) {
                alert("Por favor, preencha todos os campos corretamente.");
                return;
            }

            // Cálculo do tempo e velocidade de consumo
            tempoConsumo = (metragem / er) * (1 + eficiencia);
            velocidadeConsumo = metragem / tempoConsumo;

            document.getElementById("tempo-consumo").textContent = tempoConsumo.toFixed(2);
            document.getElementById("velocidade-consumo").textContent = velocidadeConsumo.toFixed(2);

            iniciarConsumo();
        }

        function iniciarConsumo() {
            const loadingBar = document.getElementById("loading-bar");
            consumoAtual = 0;
            loadingBar.style.width = "0%";

            if (intervaloConsumo) clearInterval(intervaloConsumo);

            intervaloConsumo = setInterval(() => {
                consumoAtual += velocidadeConsumo / 60; // Consumo por segundo
                let progress = (consumoAtual / metragem) * 100;
                loadingBar.style.width = progress + "%";

                if (progress >= 100) {
                    clearInterval(intervaloConsumo);
                }
            }, 1000);
        }

        function adicionarBobina() {
            const entrada = parseFloat(document.getElementById("bobina-entrada").value);
            if (isNaN(entrada) || entrada <= 0) {
                alert("Por favor, insira uma metragem válida.");
                return;
            }

            // Adicionar metragem acumulada da nova bobina
            const somaBobinas = bobinas.reduce((acc, val) => acc + val, 0);
            bobinas.push(entrada);
            const posicao = somaBobinas + entrada;
            atualizarListaBobinas();
            marcarBarra(posicao);
        }

        function atualizarListaBobinas() {
            const bobinaList = document.getElementById("bobina-list");
            bobinaList.innerHTML = "";

            bobinas.forEach((bobina, index) => {
                const item = document.createElement("div");
                item.className = "bobina-item";
                item.textContent = `Bobina ${index + 1}: ${bobina}m`;
                bobinaList.appendChild(item);
            });
        }

        function marcarBarra(metragemBobina) {
            const container = document.querySelector(".loading-bar-container");
            const mark = document.createElement("div");
            mark.className = "mark";
            mark.style.left = (metragemBobina / metragem) * 100 + "%";
            container.appendChild(mark);
        }
    </script>
</body>
</html>
